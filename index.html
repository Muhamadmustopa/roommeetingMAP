<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard Peminjaman Ruang Meeting</title>

  <!-- Tailwind v2 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Chart.js (jika dibutuhkan) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    .sidebar{transition:transform .25s ease}
    @media(min-width:1024px){ /* desktop ≥ lg (1024 px) */
      #main-header{margin-left:14rem}  /* w-56 = 14rem = 224 px */
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- ================= SIDEBAR ================= -->
  <aside id="sidebar"
         class="sidebar fixed inset-y-0 left-0 w-56 bg-white shadow-lg -translate-x-full lg:translate-x-0 z-40">
    <div class="flex items-center justify-between p-4 border-b">
      <span class="text-xl font-semibold text-indigo-600">MAP Meeting</span>
      <button id="btn-close"
              class="lg:hidden p-2 rounded hover:bg-gray-200"
              aria-label="Tutup menu">
        <i data-feather="x"></i>
      </button>
    </div>

    <nav class="mt-4">
      <ul class="space-y-1 text-gray-700">
        <li><a href="#status"   class="flex gap-3 items-center py-2 px-4 rounded hover:bg-indigo-50"><i data-feather="monitor"></i>Status</a></li>
        <li><a href="#dashboard" class="flex gap-3 items-center py-2 px-4 rounded hover:bg-indigo-50"><i data-feather="bar-chart-2"></i>Dashboard</a></li>
        <li><a href="#kalender" class="flex gap-3 items-center py-2 px-4 rounded hover:bg-indigo-50"><i data-feather="calendar"></i>Kalender</a></li>
      </ul>
    </nav>
  </aside>

  <!-- ================= MAIN ================= -->
  <div class="flex-1 flex flex-col overflow-x-hidden">

    <!-- HEADER -->
    <header id="main-header"
            class="bg-white shadow px-4 py-3 flex items-center gap-4 lg:gap-6">
      <button id="btn-open"
              class="lg:hidden p-2 rounded hover:bg-gray-200"
              aria-label="Buka menu">
        <i data-feather="menu"></i>
      </button>
      <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold whitespace-nowrap">
        Dashboard Peminjaman Ruang Meeting
      </h1>
    </header>

    <!-- ================= CONTENT ================= -->
    <main class="flex-1 overflow-y-auto flex flex-col items-center pb-10">

      <!-- KARTU STATUS -->
      <section id="status"
               class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-4 mt-8">
        <template id="card-template">
          <div class="bg-white p-6 sm:p-7 rounded-2xl shadow flex flex-col items-center text-center">
            <h2 class="room-title text-xl sm:text-2xl font-semibold mb-3"></h2>
            <p  class="room-status text-gray-500 text-xl font-bold mb-5">Memuat…</p>
            <a  class="room-link w-full" target="_blank" rel="noopener">
              <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-full font-semibold">
                Ajukan Peminjaman
              </button>
            </a>
          </div>
        </template>
        <div id="cards" class="contents"></div>
      </section>

      <!-- DASHBOARD CHART (opsional) -->
      <section id="dashboard" class="w-full max-w-2xl mt-12 px-6">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Statistik Pemakaian Saat Ini</h2>
