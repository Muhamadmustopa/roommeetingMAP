<script>
  // Tutup sidebar saat klik luar sidebar
  document.addEventListener("click", function (e) {
    const sidebar = document.getElementById("sidebar");
    const btnOpen = document.getElementById("btn-open");
    const btnClose = document.getElementById("btn-close");

    // Cek jika sidebar sedang terbuka di layar kecil
    const sidebarOpened = !sidebar.classList.contains("-translate-x-full");

    // Jika sedang terbuka dan klik bukan di sidebar atau tombol buka/tutup
    if (
      sidebarOpened &&
      !sidebar.contains(e.target) &&
      e.target !== btnOpen &&
      e.target !== btnClose
    ) {
      sidebar.classList.add("-translate-x-full");
    }
  });

  // Tutup sidebar saat klik menu di dalam sidebar (mobile)
  document.querySelectorAll("#sidebar nav a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth < 1024) {
        document.getElementById("sidebar").classList.add("-translate-x-full");
      }
    });
  });
</script>

   <body>
  <h1>Jadwal Peminjaman Ruang</h1>
  <div id="jadwal-container">Memuat data...</div>
<div class="swiper mySwiper">
  <div class="swiper-wrapper" id="slide-container">
    <!-- Slides akan dimuat dari JavaScript -->
  </div>
  <div class="swiper-pagination"></div>
</div>
 <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBh...'; // ← Ganti dengan public anon key Anda
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadData() {
    const { data, error } = await supabase
      .from('peminjaman')
      .select('*')
      .order('tanggal', { ascending: true });

    if (error) {
      console.error('Gagal mengambil data:', error.message);
      return;
    }

    const container = document.getElementById('slide-container');
    container.innerHTML = '';

    data.forEach(item => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = 
        <div style="padding: 20px; border-radius: 10px; background: #f0f0f0;">
          <h2>${item.tanggal}</h2>
          <p><strong>Nama:</strong> ${item.nama}</p>
          <p><strong>Departemen:</strong> ${item.departemen}</p>
          <p><strong>Ruangan:</strong> ${item.ruangan}</p>
          <p><strong>Agenda:</strong> ${item.agenda}</p>
          <p><strong>Waktu:</strong> ${item.jam_mulai} – ${item.jam_selesai}</p>
        </div>
      ;
      container.appendChild(slide);
    });

    // Inisialisasi Swiper
    new Swiper(".mySwiper", {
      pagination: { el: ".swiper-pagination", clickable: true },
      spaceBetween: 30,
      loop: true,
    });
  }
  loadData();
</script>

</body>

<script>
  feather.replace();

  // Sidebar Toggle
  document.getElementById("btn-open").onclick = () => {
    document.getElementById("sidebar").classList.remove("-translate-x-full");
    document.getElementById("overlay").classList.remove("hidden");
  };
  document.getElementById("btn-close").onclick = () => {
    document.getElementById("sidebar").classList.add("-translate-x-full");
    document.getElementById("overlay").classList.add("hidden");
  };

  // Fetch data dari Google Sheets
  document.addEventListener('DOMContentLoaded', function () {
    Tabletop.init({
      key: '1aRLwWmM0UR8RM2xhsFFafBSHIoBWddyvNtdoMnuQijA',
      simpleSheet: true,
      callback: function (data) {
        const calendarContainer = document.getElementById('calendarEvents');
        const meetingToday = document.getElementById('meetingCard');
        const today = new Date().toISOString().split('T')[0];
        let todayMeetings = '';

        data.forEach(item => {
          // Slider Semua Jadwal
          const slide = document.createElement('div');
          slide.className = 'swiper-slide bg-white rounded-xl shadow p-4';
          slide.innerHTML = 
            <h4 class="font-bold text-indigo-600">${item['Nama Ruangan'] || 'Ruang'}</h4>
            <p>📅 ${item['Tanggal']} – ⏰ ${item['Waktu Mulai']} s/d ${item['Waktu Selesai']}</p>
            <p class="mt-1 font-semibold">${item['Judul Meeting'] || ''}</p>
            <p class="text-sm text-gray-500">PIC: ${item['Nama Pemesan'] || '-'}</p>;
          calendarContainer.appendChild(slide);

          // Filter untuk hari ini
          if (item['Tanggal'] === today) {
            todayMeetings += 
              <div class="border-b pb-1">
                <p class="font-semibold text-indigo-700">${item['Judul Meeting']}</p>
                <p class="text-sm">⏰ ${item['Waktu Mulai']} - ${item['Waktu Selesai']} | ${item['Nama Ruangan']}</p>
              </div>;
          }
        });

        meetingToday.innerHTML = todayMeetings || '<p class="text-gray-500">Tidak ada meeting hari ini.</p>';

        // Init Swiper
        new Swiper('.mySwiper', {
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }
    });
  });
</script>
