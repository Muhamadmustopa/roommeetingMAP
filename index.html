<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Peminjaman Ruang Meeting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; }
    .swiper-slide { display: flex; align-items: center; justify-content: center; }
    .card {
      @apply bg-white rounded-2xl shadow-lg p-4 w-72;
    }
    .sidebar {
      @apply bg-gray-800 text-white w-full md:w-64 fixed md:static top-0 left-0 h-16 md:h-screen flex md:flex-col items-center justify-between md:justify-start p-4;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="text-lg font-bold">Meeting Room</div>
      <a href="https://forms.gle/your-google-form-link" target="_blank" class="mt-2 text-sm underline">Ajukan Peminjaman</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4 mt-16 md:mt-0">
      <h1 class="text-xl font-bold mb-4">Jadwal Pemakaian Ruangan</h1>

      <!-- Swiper -->
      <div class="swiper">
        <div class="swiper-wrapper" id="jadwal-wrapper">
          <!-- Slide akan diisi oleh JavaScript -->
        </div>
        <!-- Navigasi -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>

  <script>
    const spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXxxx/pub?gid=0&single=true&output=csv';

    function formatTanggal(date) {
      return date.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function filterByDate(data, offset) {
      const now = new Date();
      now.setDate(now.getDate() + offset);
      const tanggalFilter = now.toISOString().split('T')[0];
      return data.filter(row => row.Tanggal === tanggalFilter);
    }

    function createSlide(judul, data) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      let html = `<div class="card"><h2 class="font-bold text-lg mb-2">${judul}</h2>`;
      if (data.length === 0) {
        html += `<p class="text-sm text-gray-500">Tidak ada jadwal</p>`;
      } else {
        html += data.map(e => `<div class="mb-2 border-b pb-1"><strong>${e['Judul']}</strong><br>${e['Jam']}</div>`).join('');
      }
      html += '</div>';
      slide.innerHTML = html;
      return slide;
    }

    Papa.parse(spreadsheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const wrapper = document.getElementById('jadwal-wrapper');
        wrapper.appendChild(createSlide('Kemarin', filterByDate(data, -1)));
        wrapper.appendChild(createSlide('Hari Ini', filterByDate(data, 0)));
        wrapper.appendChild(createSlide('Besok', filterByDate(data, 1)));
        wrapper.appendChild(createSlide('Lusa', filterByDate(data, 2)));

        new Swiper('.swiper', {
          slidesPerView: 1,
          spaceBetween: 10,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }
    });
  </script>
</body>
</html>
