<script>
  const btnOpen = document.getElementById("btn-open");
  const btnClose = document.getElementById("btn-close");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  // Buka sidebar
  btnOpen.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  // Tutup sidebar
  btnClose.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  // Klik di luar sidebar (overlay)
  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  // Tutup sidebar saat klik menu di dalam sidebar (khusus mobile)
  document.querySelectorAll("#sidebar nav a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth < 1024) {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }
    });
  });
</script>

<script>
  const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const bookingList = document.getElementById("list_booking");

  async function fetchTodayBooking() {
    const today = new Date().toISOString().split("T")[0];

    const { data, error } = await supabase
      .from("tbl_peminjaman")
      .select("*")
      .eq("tanggal", today)
      .order("jam_pemakaian", { ascending: true });

    if (error) {
      bookingList.innerHTML = `<div class="swiper-slide">‚ùå Gagal mengambil data.</div>`;
      console.error(error);
      return;
    }

    if (data.length === 0) {
      bookingList.innerHTML = `<div class="swiper-slide no-data">Belum ada data peminjaman hari ini.</div>`;
      return;
    }

    bookingList.innerHTML = "";

    data.forEach((item) => {
      const slide = document.createElement("div");
      slide.className = "swiper-slide";
      slide.innerHTML = `
        <div><span class="info-label">Nama:</span> ${item.nama}</div>
        <div><span class="info-label">Departemen:</span> ${item.departement}</div>
        <div><span class="info-label">Ruangan:</span> ${item.ruangan}</div>
        <div><span class="info-label">Agenda:</span> ${item.agenda}</div>
        <div><span class="info-label">Jam:</span> ${item.jam_pemakaian} - ${item.jam_selesai}</div>
      `;
      bookingList.appendChild(slide);
    });

    new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      centeredSlides: true,
      loop: false,
      breakpoints: {
        640: { slidesPerView: 1 },
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      },
    });
  }

  fetchTodayBooking();
</script>

    Tabletop.init({
      key: '1aRLwWmM0UR8RM2xhsFFafBSHIoBWddyvNtdoMnuQijA',
      simpleSheet: true,
      callback: function (data) {
        const calendarContainer = document.getElementById('calendarEvents');
        const meetingToday = document.getElementById('meetingCard');
        const today = new Date().toISOString().split('T')[0];
        let todayMeetings = '';

        data.forEach(item => {
          // Slider Semua Jadwal
          const slide = document.createElement('div');
          slide.className = 'swiper-slide bg-white rounded-xl shadow p-4';
          slide.innerHTML = 
            <h4 class="font-bold text-indigo-600">${item['Nama Ruangan'] || 'Ruang'}</h4>
            <p>üìÖ ${item['Tanggal']} ‚Äì ‚è∞ ${item['Waktu Mulai']} s/d ${item['Waktu Selesai']}</p>
            <p class="mt-1 font-semibold">${item['Judul Meeting'] || ''}</p>
            <p class="text-sm text-gray-500">PIC: ${item['Nama Pemesan'] || '-'}</p>;
          calendarContainer.appendChild(slide);

          // Filter untuk hari ini
          if (item['Tanggal'] === today) {
            todayMeetings += 
              <div class="border-b pb-1">
                <p class="font-semibold text-indigo-700">${item['Judul Meeting']}</p>
                <p class="text-sm">‚è∞ ${item['Waktu Mulai']} - ${item['Waktu Selesai']} | ${item['Nama Ruangan']}</p>
              </div>;
          }
        });

        meetingToday.innerHTML = todayMeetings || '<p class="text-gray-500">Tidak ada meeting hari ini.</p>';

        // Init Swiper
        new Swiper('.mySwiper', {
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }
    });
  });
</script>
