<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co/rest/v1/peminjaman';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const bookingContainer = document.getElementById('list_booking');

  const getFormattedDate = (offset) => {
    const d = new Date();
    d.setDate(d.getDate() + offset);
    return d.toISOString().split('T')[0];
  };

  const labels = ['Kemarin', 'Hari Ini', 'Besok', 'Lusa'];

  const loadBookings = async () => {
    for (let i = -1; i <= 2; i++) {
      const tanggal = getFormattedDate(i);
      const { data, error } = await supabase
        .from('tbl_peminjaman')
        .select('*')
        .eq('tanggal', tanggal)
        .order('jam_pemakaian', { ascending: true });

      const label = labels[i + 1]; // geser index dari -1 ke 0

      let isi = '';
      if (data && data.length > 0) {
        data.forEach(row => {
          isi += `
            <div class="mb-2">
              <div class="font-semibold">${row.agenda}</div>
              <div class="text-sm text-gray-600">${row.nama} - ${row.ruangan}</div>
              <div class="text-sm text-gray-500">${row.jam_pemakaian} - ${row.jam_selesai}</div>
            </div>
          `;
        });
      } else {
        isi = `<p class="text-sm text-gray-500 italic">Tidak ada booking</p>`;
      }

      bookingContainer.innerHTML += `
        <div class="swiper-slide p-4 bg-white rounded-2xl shadow-md">
          <h3 class="text-lg font-bold mb-2">${label} (${tanggal})</h3>
          ${isi}
        </div>
      `;
    }

    new Swiper(".mySwiper", {
      slidesPerView: 1.2,
      spaceBetween: 16,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2.5,
        },
        1024: {
          slidesPerView: 3.5,
        },
      },
    });
  };

  loadBookings();
</script>

        });

        meetingToday.innerHTML = todayMeetings || '<p class="text-gray-500">Tidak ada meeting hari ini.</p>';

          slidesPerView: 1,

          },
        });
      }
    });
  });

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const notifBtn = document.getElementById('notif-btn');
  const notifBadge = document.getElementById('notif-count');
  const notifList = document.getElementById('notif-list');
  const notifDropdown = document.getElementById('notif-dropdown');

  let notifData = [];

  function updateBadge() {
    if (notifData.length > 0) {
      notifBadge.textContent = notifData.length;
      notifBadge.classList.remove("hidden");
    } else {
      notifBadge.classList.add("hidden");
    }
  }

  function updateDropdown() {
    notifList.innerHTML = "";
    if (notifData.length === 0) {
      notifList.innerHTML = `<li class="p-3 text-gray-500 text-sm">Tidak ada pengajuan baru</li>`;
      return;
    }

    notifData.slice(-3).reverse().forEach(item => {
      const li = document.createElement("li");
      li.className = "p-3 text-gray-700 text-sm";
      li.innerHTML = `<strong>${item.nama}</strong> meminjam <strong>${item.ruangan}</strong><br><span class="text-xs text-gray-500">${item.jam_mulai} - ${item.jam_selesai}</span>`;
      notifList.appendChild(li);
    });
  }

  notifBtn.addEventListener("click", () => {
    notifDropdown.classList.toggle("hidden");
    notifData = []; // reset
    updateBadge();
    updateDropdown();
  });

  // Realtime Listener Supabase
  supabase
    .channel('notif-peminjaman')
    .on('postgres_changes', {
      event: 'INSERT',
      schema: 'public',
      table: 'peminjaman',
    }, payload => {
      const row = payload.new;
      notifData.push(row);
      updateBadge();
      updateDropdown();
      console.log("üîî New submission:", row);
    })
    .subscribe();
</script>
