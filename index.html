<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Peminjaman Ruang Meeting</title>

  <!-- Tailwind v2 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    .sidebar{transition:transform .25s ease}
    @media(min-width:768px){                     /* judul tetap rata kiri di desktop */
      #main-header{margin-left:16rem}            /* lebar sidebar = 64 × 4 = 256 px */
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- ========= SIDEBAR ========= -->
  <aside id="sidebar"
         class="sidebar fixed inset-y-0 left-0 w-64 bg-white shadow-lg -translate-x-full md:translate-x-0 z-40">
    <div class="flex items-center justify-between p-4 border-b">
      <span class="text-xl font-bold text-indigo-500">MAP Room Meet</span>
      <button id="btn-close" class="md:hidden p-2 rounded hover:bg-gray-100">
        <i data-feather="x"></i>
      </button>
    </div>
    <nav class="mt-4">
      <ul class="space-y-1">
        <li><a href="#status"   class="flex gap-3 py-2 px-4 rounded-lg hover:bg-indigo-50"><i data-feather="monitor"></i><span>Status</span></a></li>
        <li><a href="#dashboard" class="flex gap-3 py-2 px-4 rounded-lg hover:bg-indigo-50"><i data-feather="bar-chart-2"></i><span>Dashboard</span></a></li>
        <li><a href="#kalender" class="flex gap-3 py-2 px-4 rounded-lg hover:bg-indigo-50"><i data-feather="calendar"></i><span>Kalender</span></a></li>
      </ul>
    </nav>
  </aside>

  <!-- ========= MAIN ========= -->
  <div class="flex-1 flex flex-col overflow-x-hidden">

    <!-- HEADER -->
    <header id="main-header"
            class="w-full bg-white shadow p-4 flex items-center gap-4 md:gap-6">
      <button id="btn-open" class="md:hidden p-2 rounded hover:bg-gray-100">
        <i data-feather="menu"></i>
      </button>
      <h1 class="text-2xl md:text-3xl font-black whitespace-nowrap">
        Dashboard Peminjaman Ruang Meeting
      </h1>
    </header>

    <!-- ========== KONTEN ========== -->
    <main class="flex-1 overflow-y-auto flex flex-col items-center pb-10">

      <!-- KARTU STATUS -->
      <section id="status" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl px-4 mt-8">
        <template id="card-template">
          <div class="bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center text-center">
            <h2 class="room-title text-2xl font-bold mb-4"></h2>
            <p  class="room-status text-gray-500 text-2xl font-extrabold mb-6">Memuat…</p>
            <a  class="room-link w-full" target="_blank">
              <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-full text-xl font-semibold">
                Ajukan Peminjaman
              </button>
            </a>
          </div>
        </template>
        <div id="cards" class="contents"></div>
      </section>

      <!-- DASHBOARD -->
      <section id="dashboard" class="w-full max-w-2xl mt-12 px-6">
        <h2 class="text-3xl font-bold mb-6 text-center">Statistik Pemakaian Saat Ini</h2>
        <canvas id="usageChart" height="100"></canvas>
      </section>

      <!-- KALENDER -->
      <section id="kalender" class="w-full max-w-6xl mt-12 px-2 mb-10 flex flex-col items-center space-y-16">
        <!-- contoh 1 -->
        <div class="w-full flex flex-col items-center">
          <h2 class="text-3xl font-bold mb-4 text-center">Kalender Ruang Meeting Arjuna</h2>
          <div class="w-full md:w-3/4 lg:w-2/3 xl:w-1/2">
            <iframe src="https://calendar.google.com/calendar/embed?src=dc49966a239199414780de061d7d0cb226e45b4398f1585fd46950f2a44bcc2d%40group.calendar.google.com&ctz=Asia/Jakarta"
                    style="border:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
          </div>
        </div>
        <!-- …Tambahkan kalender lain sesuai kebutuhan… -->
      </section>

      <footer class="bg-white w-full py-4 text-center text-gray-600 text-sm mt-auto">
        © 2025 PT Mitra Asa Pratama
      </footer>
    </main>
  </div>

  <!-- ========= SCRIPT ========= -->
  <script>
  /* --- sidebar toggle --- */
  document.addEventListener('DOMContentLoaded', () => {
    feather.replace();                                    // ikon

    const sidebar  = document.getElementById('sidebar');
    const btnOpen  = document.getElementById('btn-open');
    const btnClose = document.getElementById('btn-close');

    btnOpen .addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
    btnClose.addEventListener('click', () => sidebar.classList.add   ('-translate-x-full'));

    // klik di luar sidebar (mobile) → tutup
    document.addEventListener('click', e => {
      if (!sidebar.contains(e.target) && !btnOpen.contains(e.target) && window.innerWidth < 768) {
        sidebar.classList.add('-translate-x-full');
      }
    });

    /* --- kode lain (status ruangan, chart, dsb.) bisa ditempatkan di sini --- */
  });
  </script>
</body>
</html>
