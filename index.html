<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard GA</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    .login-container, .dashboard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .error {
      color: #ffb3b3;
      margin-top: 10px;
    }

    .dashboard {
      display: none;
      width: 90%;
      max-width: 800px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .menu-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
    }

    .menu-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #f44336;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <!-- Halaman Login -->
  <div class="login-container" id="loginPage">
    <h2>Login GA</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- Halaman Dashboard -->
  <div class="dashboard" id="dashboardPage">
    <h2>Dashboard GA</h2>
    <div class="menu-container" id="menuContainer">
      <!-- Menu akan diisi otomatis dari JS -->
    </div>
    <button class="back-btn" onclick="logout()">Kembali</button>
  </div>

  <script>
    // --- Daftar Google Sheet (bisa kamu ubah sendiri) ---
    const gsheetLinks = [
      { title: "Dashboard Tasks GA", url: "https://docs.google.com/spreadsheets/d/1sw2JWyLZNXTkT56SPZv35_8kHe8d3CyjByj5nL48m5w/edit?gid=1363633157#gid=1363633157" },
      { title: "Checklist Monitoring CCTV", url: "https://docs.google.com/spreadsheets/d/1zojEgfOMGMFcHCcmIJuVdIHoJAgVzh5u/edit?gid=755317208#gid=755317208" },
      { title: "Pemakaian kendaraan", url: "https://docs.google.com/spreadsheets/d/1-aMiDuKCoG6bZNV5_Rggn3Ec5rVoDqkB/edit?gid=471085140#gid=471085140" },
      { title: "Inventaris Barang", url: "https://docs.google.com/spreadsheets/d/aaaa" }
    ];

    const loginPage = document.getElementById("loginPage");
    const dashboardPage = document.getElementById("dashboardPage");
    const errorMsg = document.getElementById("errorMsg");
    const menuContainer = document.getElementById("menuContainer");

    // Buat menu-card dinamis dari daftar gsheetLinks
    gsheetLinks.forEach(sheet => {
      const div = document.createElement("div");
      div.classList.add("menu-card");
      div.innerHTML = `<h3>${sheet.title}</h3><p>Klik untuk membuka</p>`;
      div.onclick = () => window.open(sheet.url, "_blank");
      menuContainer.appendChild(div);
    });

    // Fungsi login
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "GA" && pass === "GA") {
        loginPage.style.display = "none";
        dashboardPage.style.display = "block";
        document.body.style.background = "linear-gradient(135deg, #11998e, #38ef7d)";
      } else {
        errorMsg.textContent = "Username atau password salah!";
      }
    }

    // Fungsi logout
    function logout() {
      dashboardPage.style.display = "none";
      loginPage.style.display = "block";
      document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      errorMsg.textContent = "";
    }
  </script>
</body>
</html>
