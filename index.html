<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peminjaman Ruang Meeting – MAP</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Feather & Chart.js -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Extra kecil saja -->
  <style>
    .sidebar{transition:transform .3s ease}
    .no-scrollbar::-webkit-scrollbar{display:none}
    .no-scrollbar{scrollbar-width:none}
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- ===== BURGER (mobile) ===== -->
  <button id="btn-open"
          class="lg:hidden fixed top-4 left-4 z-50 p-3 bg-gray-800 text-white
                 rounded-full hover:bg-gray-700 active:scale-95 transition">
    <i data-feather="menu" aria-hidden="true"></i>
    <span class="sr-only">Buka menu</span>
  </button>

  <!-- ===== OVERLAY ===== -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40 lg:hidden"></div>

  <!-- ===== SIDEBAR ===== -->
  <aside id="sidebar"
         class="sidebar fixed inset-y-0 left-0 w-64 bg-gray-900 text-white shadow-lg
                -translate-x-full lg:translate-x-0 z-50">
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <span class="text-xl font-semibold">MAP Meeting</span>
      <button id="btn-close" class="lg:hidden p-2 rounded hover:bg-gray-800">
        <i data-feather="x" aria-hidden="true"></i>
        <span class="sr-only">Tutup menu</span>
      </button>
    </div>
    <nav class="mt-4 space-y-1">
      <a href="#status"    class="block py-2 px-4 hover:bg-indigo-600">Status</a>
      <a href="#dashboard" class="block py-2 px-4 hover:bg-indigo-600">Dashboard</a>
      <a href="kalender.html"     class="block py-2 px-4 hover:bg-indigo-600">Kalendar</a>
      <a href="list_booking.html" class="block py-2 px-4 hover:bg-indigo-600">List Booking</a>
    </nav>
  </aside>

  <!-- ===== WRAPPER KONTEN ===== -->
  <div class="flex-1 flex flex-col lg:ml-64">

    <!-- HEADER -->
    <header class="bg-gradient-to-r from-indigo-700 via-indigo-600 to-indigo-700
                   text-white shadow-lg sticky top-0 z-40">
      <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-2">
          <img src="logo.jpg" alt="Logo MAP" class="h-9 w-auto rounded shadow" />
        </div>
        <h1 class="text-base sm:text-xl md:text-2xl font-extrabold flex-1 text-center drop-shadow">
          Peminjaman Ruang Meeting
        </h1>
        <div class="w-12 sm:w-20"></div>
      </div>

      <!-- Bar menu (optional, bisa hapus) -->
      <nav class="overflow-x-auto no-scrollbar">
        <ul class="flex w-max space-x-5 px-4 pb-2 text-sm sm:text-base">
          <li><a href="#status"    class="py-2 px-3 rounded-full bg-white/10 hover:bg-white/20">Status</a></li>
          <li><a href="#dashboard" class="py-2 px-3 rounded-full bg-white/10 hover:bg-white/20">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <!-- ============ MAIN ============ -->
    <main class="flex-1 overflow-y-auto p-4 space-y-10">

      <!-- KARTU STATUS -->
      <section id="status" class="max-w-5xl mx-auto grid gap-4
                                 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <template id="card-template">
          <div class="card-wrapper bg-gradient-to-br from-gray-50 via-white to-gray-100
                      border-4 border-indigo-300 rounded-2xl shadow-lg p-6 text-center">
            <h2 class="room-title text-xl font-bold mb-4 text-indigo-700">Ruang Meeting</h2>
            <p class="room-status text-3xl font-extrabold mb-6 text-gray-500">Memuat…</p>
            <a class="room-link w-full" target="_blank" rel="noopener">
              <button class="w-full py-2 rounded-full font-semibold bg-indigo-500 hover:bg-indigo-600 text-white">
                Ajukan Peminjaman
              </button>
            </a>
          </div>
        </template>
        <div id="cards" class="contents"></div>
      </section>

      <!-- DASHBOARD CHART -->
      <section id="dashboard" class="max-w-3xl mx-auto">
        <div class="bg-gradient-to-br from-indigo-50 via-white to-indigo-100
                    rounded-3xl shadow-2xl p-8">
          <div class="flex items-center gap-3 mb-6">
            <i data-feather="pie-chart" class="w-8 h-8 text-indigo-600"></i>
            <h3 class="text-2xl font-extrabold text-indigo-400">Status Pemakaian Saat Ini</h3>
          </div>
          <div class="relative flex justify-center">
            <canvas id="usageChart" class="max-w-xs sm:max-w-sm"></canvas>
            <span id="chartLabel" class="absolute inset-0 flex items-center justify-center
                                         text-3xl font-black text-gray-700"></span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- FOOTER (penuh) -->
  <footer class="w-full">
    <div class="bg-gradient-to-r from-indigo-600 via-indigo-500 to-indigo-700 py-5">
      <div class="flex items-center justify-center text-white gap-2">
        <i data-feather="shield" class="w-5 h-5"></i>
        <span class="text-sm sm:text-base">© 2025 Mitra Asa Pratama</span>
      </div>
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script src="sidebar.js"></script>
  <script src="app.js"></script> <!-- berisi kartu + chart seperti yg sudah Anda punya -->
</body>
</html>
