<script>
  const btnOpen = document.getElementById("btn-open");

  // Buka sidebar
  btnOpen.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  // Tutup sidebar
  btnClose.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  // Klik di luar sidebar (overlay)
  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  // Tutup sidebar saat klik menu di dalam sidebar (khusus mobile)
  document.querySelectorAll("#sidebar nav a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth < 1024) {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }
    });
  });
</script>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // API key kamu
  const supabase = createClient(supabaseUrl, supabaseKey);

  const bookingContainer = document.getElementById('booking-slides');

  const getFormattedDate = (offset) => {
    const d = new Date();
    d.setDate(d.getDate() + offset);
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  };

  const labels = ['Kemarin', 'Hari Ini', 'Besok', 'Lusa'];

  const loadBookings = async () => {
    bookingContainer.innerHTML = ''; // kosongkan dulu slide

    for (let i = -1; i <= 2; i++) {
      const tanggal = getFormattedDate(i);
      const label = labels[i + 1]; // index shift -1 => 0

      try {
        const { data, error } = await supabase
          .from('tbl_peminjaman')
          .select('*')
          .eq('tanggal', tanggal)
          .order('jam_pemakaian', { ascending: true });

        let isi = '';

        if (error) {
          isi = `<p class="text-red-500">Error: ${error.message}</p>`;
        } else if (data && data.length > 0) {
          data.forEach(row => {
            isi += `
              <div class="mb-3 border-b pb-2">
                <div class="font-semibold">${row.agenda}</div>
                <div class="text-sm text-gray-600">${row.nama} - ${row.ruangan}</div>
                <div class="text-sm text-gray-500">${row.jam_pemakaian} - ${row.jam_selesai}</div>
              </div>
            `;
          });
        } else {
          isi = `<p class="text-sm text-gray-500 italic">Tidak ada booking</p>`;
        }

        bookingContainer.innerHTML += `
          <div class="swiper-slide p-4 bg-white rounded-2xl shadow-md">
            <h3 class="text-lg font-bold mb-2">${label} (${tanggal})</h3>
            ${isi}
          </div>
        `;

      } catch (err) {
        console.error('Gagal mengambil data:', err);
      }
    }

    new Swiper(".mySwiper", {
      slidesPerView: 1.2,
      spaceBetween: 16,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        640: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      },
    });
  };

  loadBookings();
</script>


</body>

<script>
  feather.replace();

  // Sidebar Toggle
  document.getElementById("btn-open").onclick = () => {
    document.getElementById("sidebar").classList.remove("-translate-x-full");
    document.getElementById("overlay").classList.remove("hidden");
  };
  document.getElementById("btn-close").onclick = () => {
    document.getElementById("sidebar").classList.add("-translate-x-full");
    document.getElementById("overlay").classList.add("hidden");
  };

  // Fetch data dari Google Sheets
  document.addEventListener('DOMContentLoaded', function () {
    Tabletop.init({
      key: '1aRLwWmM0UR8RM2xhsFFafBSHIoBWddyvNtdoMnuQijA',
      simpleSheet: true,
      callback: function (data) {
        const calendarContainer = document.getElementById('calendarEvents');
        const meetingToday = document.getElementById('meetingCard');
        const today = new Date().toISOString().split('T')[0];
        let todayMeetings = '';

        data.forEach(item => {
          // Slider Semua Jadwal
          const slide = document.createElement('div');
          slide.className = 'swiper-slide bg-white rounded-xl shadow p-4';
          slide.innerHTML = 
            <h4 class="font-bold text-indigo-600">${item['Nama Ruangan'] || 'Ruang'}</h4>
            <p>📅 ${item['Tanggal']} – ⏰ ${item['Waktu Mulai']} s/d ${item['Waktu Selesai']}</p>
            <p class="mt-1 font-semibold">${item['Judul Meeting'] || ''}</p>
            <p class="text-sm text-gray-500">PIC: ${item['Nama Pemesan'] || '-'}</p>;
          calendarContainer.appendChild(slide);

          // Filter untuk hari ini
          if (item['Tanggal'] === today) {
            todayMeetings += 
              <div class="border-b pb-1">
                <p class="font-semibold text-indigo-700">${item['Judul Meeting']}</p>
                <p class="text-sm">⏰ ${item['Waktu Mulai']} - ${item['Waktu Selesai']} | ${item['Nama Ruangan']}</p>
              </div>;
          }
        });

        meetingToday.innerHTML = todayMeetings || '<p class="text-gray-500">Tidak ada meeting hari ini.</p>';

        // Init Swiper
        new Swiper('.mySwiper', {
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }
    });
  });
</script>
