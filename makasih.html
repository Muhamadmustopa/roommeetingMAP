<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih</title>
  <link rel="icon" href="map-log.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    canvas {
      z-index: 0;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative p-4">

  <!-- BACKGROUND ANIMASI BOLA-BOLA -->
  <canvas id="backgroundCanvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

  <!-- CARD UTAMA -->
  <div class="relative z-10 bg-white max-w-md w-full shadow-lg rounded-lg p-6 text-center">
    <img src="map-log.png" alt="Logo MAP" class="h-12 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-indigo-600 mb-2">Terima Kasih üôè</h1>
    <p class="text-gray-700 mb-4">
      Pengajuan peminjaman ruangan oleh <span id="namaUser" class="font-semibold text-indigo-700">...</span> telah berhasil dikirim.
    </p>
     <a href="index.html"class="inline-flex items-center gap-2 px-4 py-2 rounded-full
                bg-indigo-50 text-indigo-600 font-semibold shadow
                hover:bg-indigo-100 active:scale-95 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg> Kembali
      </a>
  </div>

  <!-- Ambil nama dari URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama') || 'Pengguna';
    document.getElementById('namaUser').textContent = decodeURIComponent(nama).replace(/\+/g, ' ');
  </script>

  <!-- Animasi Bola-Bola -->
  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let balls = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createBalls(count) {
      balls = [];
      for (let i = 0; i < count; i++) {
        balls.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 1.2,
          vy: (Math.random() - 0.5) * 1.2,
          radius: Math.random() * 6 + 3,
          color: `rgba(${Math.floor(Math.random() * 200)}, ${Math.floor(Math.random() * 200)}, ${Math.floor(Math.random() * 255)}, 0.5)`
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let ball of balls) {
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.x < 0 || ball.x > canvas.width) ball.vx *= -1;
        if (ball.y < 0 || ball.y > canvas.height) ball.vy *= -1;

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    createBalls(50);
    animate();
  </script>
</body>
</html>
