<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tambah Jadwal</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.5),rgba(0,0,0,.5)),
    url('citylight.png') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.form-box{
  background:rgba(255,255,255,.95);
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h2{
  text-align:center;
  margin-top:0;
}

label{
  font-weight:600;
  margin-top:10px;
  display:block;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Tambah Jadwal</h2>

<label>Nama PIC</label>
<input id="nama">

<label>Agenda</label>
<input id="agenda">

<label>Ruangan</label>
<select id="ruangan">
  <option>Arjuna</option>
  <option>Srikandi</option>
  <option>Gatot Kaca</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Jam Mulai</label>
<input type="time" id="mulai">

<label>Jam Selesai</label>
<input type="time" id="selesai">

<button onclick="simpan()">Simpan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwvaT_ykgkuiK-JBMMNSLsTdJiukaytjt525HmXLrxmbveuScMjrLA8U1KVsnoWtnuO/exec";

async function simpan(){
  const data = new URLSearchParams({
    action:"add",
    id:Date.now(),
    nama:nama.value,
    agenda:agenda.value,
    ruangan:ruangan.value,
    tanggal:tanggal.value,
    mulai:mulai.value,
    selesai:selesai.value
  });

  await fetch(API_URL,{ method:"POST", body:data });

  alert("âœ… Data berhasil disimpan");
  location.href="meeting.html";
}
</script>

</body>
</html>
