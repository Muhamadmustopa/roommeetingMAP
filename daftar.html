<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Jadwal Meeting</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.form-box{
  background:#ffffff;
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
h2{text-align:center;margin-top:0}
label{font-weight:600;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Tambah Jadwal</h2>

<label>Nama PIC</label>
<input id="nama">

<label>Agenda</label>
<input id="agenda">

<label>Ruangan</label>
<select id="ruangan">
  <option value="Arjuna">Arjuna</option>
  <option value="Srikandi">Srikandi</option>
  <option value="Gatot Kaca">Gatot Kaca</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Jam Mulai</label>
<input type="time" id="mulai">

<label>Jam Selesai</label>
<input type="time" id="selesai">

<button onclick="simpan()">Simpan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwlcY4I-eplFOAhVYmMzfE_n0SKYY7urrtci4CdCj0/dev";

async function simpan(){
  const data = new URLSearchParams({
    action:"add",
    id:Date.now(),
    nama:nama.value,
    agenda:agenda.value,
    ruangan:ruangan.value,
    tanggal:tanggal.value,
    mulai:mulai.value,
    selesai:selesai.value
  });

  await fetch(API_URL,{
    method:"POST",
    body:data
  });

  alert("âœ… Data berhasil disimpan");
  location.reload();
}
</script>

</body>
</html>
