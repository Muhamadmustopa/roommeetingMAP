<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jadwal Meeting</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("citylight.png") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.20);
            padding: 30px;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,.4);
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #38b6ff, #0066ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 16px;
            color: white;
            border-radius: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<a href="meeting.html" class="back-btn">Back</a>

<div class="form-box">
    <h2>Tambah Jadwal Meeting</h2>

    <label>Nama PIC</label>
    <input type="text" id="nama">

    <label>Agenda Meeting</label>
    <input type="text" id="agenda">

    <label>Pilih Ruangan</label>
    <select id="ruangan">
        <option value="Arjuna">R. Meeting Arjuna</option>
        <option value="Srikandi">R. Meeting Srikandi</option>
        <option value="Gatot Kaca">R. Meeting Gatot Kaca</option>
    </select>

    <label>Tanggal</label>
    <input type="date" id="tanggal">

    <label>Jam Mulai</label>
    <input type="time" id="mulai">

    <label>Jam Selesai</label>
    <input type="time" id="selesai">

    <button onclick="simpan()">Simpan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzz1xsfp8YRU809ZbBSwCurTJLbnfvi9LYU1LuthoQEqQo_R2zORRoe7xfL2OJgLy4c/exec";

function toMinutes(t) {
    let [h, m] = t.split(":").map(Number);
    return h * 60 + m;
}

// üîé Cek bentrok dari GOOGLE SHEETS
async function isBentrok(ruangan, tanggal, mulai, selesai) {
    const res = await fetch(API_URL);
    const data = await res.json();

    const startNew = toMinutes(mulai);
    const endNew = toMinutes(selesai);

    return data.some(item => {
        if (item.ruangan !== ruangan || item.tanggal !== tanggal) return false;

        const startOld = toMinutes(item.mulai);
        const endOld = toMinutes(item.selesai);

        return !(endNew <= startOld || startNew >= endOld);
    });
}

async function simpan() {
    const nama = document.getElementById("nama").value.trim();
    const agenda = document.getElementById("agenda").value.trim();
    const ruangan = document.getElementById("ruangan").value;
    const tanggal = document.getElementById("tanggal").value;
    const mulai = document.getElementById("mulai").value;
    const selesai = document.getElementById("selesai").value;

    if (!nama || !agenda || !tanggal || !mulai || !selesai) {
        alert("‚ùå Semua field harus diisi");
        return;
    }

    if (toMinutes(mulai) >= toMinutes(selesai)) {
        alert("‚ùå Jam tidak valid");
        return;
    }

    if (await isBentrok(ruangan, tanggal, mulai, selesai)) {
        alert("‚ùå Jadwal bentrok dengan yang sudah ada");
        return;
    }

    const payload = {
        id: Date.now(),
        nama,
        agenda,
        ruangan,
        tanggal,
        mulai,
        selesai
    };

    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    });

    alert("‚úî Jadwal berhasil disimpan ke Google Sheets");
    window.location.href = "meeting.html";
}
</script>

</body>
</html>
