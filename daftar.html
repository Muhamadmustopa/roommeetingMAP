<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Peminjaman Ruang Meeting</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Form Peminjaman Ruang Meeting</h2>
  <form id="form">
    <label>Nama</label>
    <input type="text" name="nama" required />

    <label>Departemen</label>
    <select name="departement" required>
      <option value="">-- Pilih --</option>
      <option value="FA">FA</option>
      <option value="HRGA">HRGA</option>
      <option value="ITDS">ITDS</option>
      <option value="MKT">MKT</option>
      <option value="SAS-SLS">SAS-SLS</option>
    </select>

    <label>Ruangan</label>
    <select name="ruangan" required>
      <option value="">-- Pilih --</option>
      <option value="Gatot Kaca">Gatot Kaca</option>
      <option value="Srikandi">Srikandi</option>
      <option value="Arjuna">Arjuna</option>
    </select>

    <label>Agenda Meeting</label>
    <textarea name="agenda" required></textarea>

    <label>Tanggal Peminjaman</label>
    <input type="date" name="tanggal" required />

    <label>Jam Mulai</label>
    <input type="time" name="jam_mulai" required />

    <label>Jam Selesai</label>
    <input type="time" name="jam_selesai" required />

    <button type="submit">Kirim</button>
  </form>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const formDataObj = {};
      data.forEach((value, key) => (formDataObj[key] = value));

      status.textContent = 'Mengirim data...';

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbwAqDHk_255uvzoKt7CKrXMRW1VIgMtX-kzzo4G2XrO-Xi4c4BnQENdRb_ugnaqgHY/exec', {
          method: 'POST',
          body: JSON.stringify(formDataObj),
        });

        const result = await res.json();
        if (result.success) {
          status.textContent = '✅ Data berhasil dikirim!';
          form.reset();
        } else {
          status.textContent = '❌ Gagal mengirim data. Silakan coba lagi.';
        }
      } catch (err) {
        status.textContent = '❌ Error koneksi. Pastikan internet & script aktif.';
      }
    });
  </script>
</body>
</html>
