<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pengajuan Ruang Meeting</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Form Pengajuan Ruang Meeting</h2>
  <form id="formPengajuan">
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" required>

    <label for="ruangan">Ruangan</label>
    <select id="ruangan" name="ruangan" required>
      <option value="">-- Pilih Ruangan --</option>
      <option value="Gatotkaca">Gatotkaca</option>
      <option value="MAP">MAP</option>
      <option value="Srikandi">Srikandi</option>
    </select>

    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="waktu">Waktu Peminjaman</label>
    <input type="time" id="waktu" name="waktu" required>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("formPengajuan").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        ruangan: document.getElementById("ruangan").value,
        tanggal: document.getElementById("tanggal").value,
        waktu: document.getElementById("waktu").value
      };

      document.getElementById("formPengajuan").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("https://script.google.com/macros/s/AKfycbxO4G6m6DF2_nIabW450bN7zSZC5ujlXK0XyC9qyJ-OYDRq-qO1k5xHKC9adutQ__0/exec", {
    method: "POST",
    body: formData,
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("✅ Data berhasil dikirim!");
      document.getElementById("formPengajuan").reset();
    } else {
      alert("⚠️ Gagal: " + data.message);
    }
  })
  .catch(error => {
    alert("❌ Error: " + error.message);
  });
});
</body>
</html>
