<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pengajuan Ruang Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Form Pengajuan Ruang Meeting</h2>

  <form id="formPengajuan">
    <label for="ruangan">Ruangan:</label>
    <select name="ruangan" id="ruangan" required>
      <option value="">-- Pilih Ruangan --</option>
      <option value="Gatotkaca">Gatotkaca</option>
      <option value="MAP">MAP</option>
      <option value="Srikandi">Srikandi</option>
    </select>

    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required />

    <label for="departemen">Departemen:</label>
    <input type="text" id="departemen" name="departemen" required />

    <label for="agenda">Agenda:</label>
    <textarea id="agenda" name="agenda" rows="3" required></textarea>

    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="jam_mulai">Jam Mulai:</label>
    <input type="time" id="jam_mulai" name="jam_mulai" required />

    <label for="jam_selesai">Jam Selesai:</label>
    <input type="time" id="jam_selesai" name="jam_selesai" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Kirim Pengajuan</button>
  </form>

  <script>
    const form = document.getElementById("formPengajuan");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        ruangan: form.ruangan.value,
        nama: form.nama.value,
        departemen: form.departemen.value,
        agenda: form.agenda.value,
        tanggal: form.tanggal.value,
        jam_mulai: form.jam_mulai.value,
        jam_selesai: form.jam_selesai.value,
        email: form.email.value
      };

      fetch("https://script.google.com/macros/s/AKfycbyR3_GH0Z0FWR0OHPHeJMMkI374hXOicl5eT8smUphx79filxRp7kfRCzjlle0pQnA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then((res) => res.json())
      .then((res) => {
        if (res.result === "success") {
          window.location.href = "terima-kasih.html?nama=" + encodeURIComponent(data.nama);
        } else {
          alert("Gagal mengirim data: " + res.error);
        }
      })
      .catch((err) => {
        alert("Gagal mengirim data: " + err);
      });
    });
  </script>

</body>
</html>
