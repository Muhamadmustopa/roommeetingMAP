<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Jadwal Meeting</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:url("citylight.png") no-repeat center/cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.form-box{
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,.20);
    padding:30px;
    width:380px;
    border-radius:18px;
    color:#fff;
    box-shadow:0 8px 30px rgba(0,0,0,.3);
}
h2{text-align:center;margin-top:0}
label{font-weight:600;margin-top:10px;display:block}
input,select{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:none;
    margin-top:5px;
}
button{
    margin-top:20px;
    width:100%;
    padding:12px;
    font-size:16px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#38b6ff,#0066ff);
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.back-btn{
    position:absolute;
    left:20px;
    top:20px;
    padding:10px 14px;
    background:rgba(0,0,0,.4);
    color:white;
    border-radius:10px;
    text-decoration:none;
}
</style>
</head>

<body>

<a href="meeting.html" class="back-btn">⬅ Back</a>

<div class="form-box">
<h2 id="judul">Tambah Jadwal Meeting</h2>

<label>Nama PIC</label>
<input id="nama">

<label>Agenda Meeting</label>
<input id="agenda">

<label>Ruangan</label>
<select id="ruangan">
    <option value="Arjuna">R. Meeting Arjuna</option>
    <option value="Srikandi">R. Meeting Srikandi</option>
    <option value="Gatot Kaca">R. Meeting Gatot Kaca</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Jam Mulai</label>
<input type="time" id="mulai">

<label>Jam Selesai</label>
<input type="time" id="selesai">

<button type="button" onclick="simpan()">Simpan</button>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbztad3MUDmIvrw2HF0Qz5MmWugiXlyaNibfIulhjYEMR4eeeseQcq2E8RWTaV9TrbrV/exec";
const params=new URLSearchParams(location.search);
const editId=params.get("id");

function toMin(t){
  let[a,b]=t.split(":");
  return (+a)*60+(+b);
}

async function loadEdit(){
    if(!editId) return;
    judul.innerText="Edit Jadwal Meeting";

    const res=await fetch(API_URL);
    const data=await res.json();
    const d=data.find(x=>x.id==editId);
    if(!d) return;

    nama.value=d.nama;
    agenda.value=d.agenda;
    ruangan.value=d.ruangan;
    tanggal.value=d.tanggal;
    mulai.value=d.mulai;
    selesai.value=d.selesai;
}

async function isBentrok(){
    const res=await fetch(API_URL);
    const data=await res.json();
    const sNew=toMin(mulai.value), eNew=toMin(selesai.value);

    return data.some(d=>{
        if(editId && d.id==editId) return false;
        if(d.ruangan!==ruangan.value||d.tanggal!==tanggal.value) return false;
        return !(eNew<=toMin(d.mulai)||sNew>=toMin(d.selesai));
    });
}

async function simpan(){
    if(!nama.value||!agenda.value||!tanggal.value||!mulai.value||!selesai.value){
        alert("❌ Semua field wajib diisi");
        return;
    }

    if(toMin(mulai.value)>=toMin(selesai.value)){
        alert("❌ Jam tidak valid");
        return;
    }

    if(await isBentrok()){
        alert("❌ Jadwal bentrok");
        return;
    }

    const body=
      "action="+(editId?"update":"add")+
      "&id="+(editId||Date.now())+
      "&nama="+encodeURIComponent(nama.value)+
      "&agenda="+encodeURIComponent(agenda.value)+
      "&ruangan="+encodeURIComponent(ruangan.value)+
      "&tanggal="+tanggal.value+
      "&mulai="+mulai.value+
      "&selesai="+selesai.value;

    await fetch(API_URL,{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body
    });

    alert("✅ Data tersimpan");
    location.href="meeting.html";
}

loadEdit();
</script>

</body>
</html>
