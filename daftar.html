<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <title>Form Peminjaman Ruang</title>
  <script>
    function submitForm(event) {
      event.preventDefault();

      const form = event.target;
      const data = {
        ruangan: form.ruangan.value,
        nama: form.nama.value,
        departemen: form.departemen.value,
        agenda: form.agenda.value,
        tanggal: form.tanggal.value,
        jamMulai: form.jamMulai.value,
        jamSelesai: form.jamSelesai.value,
        email: form.email.value
      };

      fetch("https://script.google.com/macros/s/AKfycbyINW62eLTFt3KHI2ZRdBB2SrI9T5RqMpqc2LxHoqFsSPwzjPLyccAHumZwgtS1ZowV/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        console.log(response);
        // Redirect ke halaman terima kasih + bawa nama pemohon
        window.location.href = `terima-kasih.html?nama=${encodeURIComponent(data.nama)}`;
      })
      .catch(err => {
        alert("‚ùå Gagal mengirim data: " + err);
      });
    }
  </script>
</head>
<body style="font-family:sans-serif; max-width:600px; margin:auto; padding:20px;">
  <h2>Form Peminjaman Ruang Meeting</h2>
  <form onsubmit="submitForm(event)">
    <label>Ruangan:</label><br/>
    <select name="ruangan" required>
      <option value="">--Pilih Ruangan--</option>
      <option value="Gatotkaca">Gatotkaca</option>
      <option value="MAP">Arjuna</option>
      <option value="Srikandi">Srikandi</option>
    </select><br/><br/>

    <label>Nama:</label><br/>
    <input type="text" name="nama" required /><br/><br/>

    <label>Departemen:</label><br/>
    <input type="text" name="departemen" required /><br/><br/>

    <label>Agenda:</label><br/>
    <input type="text" name="agenda" required /><br/><br/>

    <label>Tanggal:</label><br/>
    <input type="date" name="tanggal" required /><br/><br/>

    <label>Jam Mulai:</label><br/>
    <input type="time" name="jamMulai" required /><br/><br/>

    <label>Jam Selesai:</label><br/>
    <input type="time" name="jamSelesai" required /><br/><br/>

    <label>Email Pemohon:</label><br/>
    <input type="email" name="email" required /><br/><br/>

    <button type="submit">Ajukan</button>
  </form>
</body>
</html>
