<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jadwal Meeting</title>
    
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("citylight.png") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Form */
        .form-box {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.20);
            padding: 30px;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: -10px;
            text-shadow: 0 2px 4px rgba(0,0,0,.4);
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            font-size: 14px;
            color: #f7f7f7;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            outline: none;
            background: rgba(255,255,255,0.85);
            transition: 0.25s;
        }

        input:focus, select:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.35);
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #38b6ff, #0066ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.55);
        }

        button:active {
            transform: scale(0.97);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 16px;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            backdrop-filter: blur(6px);
            transition: 0.25s;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <a href="meeting.html" class="back-btn">‚Üê Back to Dashboard</a>

    <div class="form-box">
        <h2>Tambah Jadwal Meeting</h2>

        <label>Nama PIC</label>
        <input type="text" id="nama" required>

        <label>Agenda Meeting</label>
        <input type="text" id="agenda" required>

        <label>Pilih Ruangan</label>
        <select id="ruangan">
            <option value="Arjuna">R. Meeting Arjuna</option>
            <option value="Srikandi">R. Meeting Srikandi</option>
            <option value="Gatot Kaca">R. Meeting Gatot Kaca</option>
        </select>

        <label>Tanggal</label>
        <input type="date" id="tanggal" required>

        <label>Jam Mulai</label>
        <input type="time" id="mulai">

        <label>Jam Selesai</label>
        <input type="time" id="selesai">

        <button onclick="simpan()">Simpan</button>
    </div>

<script>
function simpan() {
    let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];

    let newData = {
        nama: document.getElementById("nama").value,
        agenda: document.getElementById("agenda").value,
        ruangan: document.getElementById("ruangan").value,
        tanggal: document.getElementById("tanggal").value,
        mulai: document.getElementById("mulai").value,
        selesai: document.getElementById("selesai").value
    };

    data.push(newData);

    localStorage.setItem("jadwal_meeting", JSON.stringify(data));

    alert("Jadwal berhasil ditambahkan!");

    // Redirect ke meeting.html
    window.location.href = "meeting.html";
}
</script>

</body>
</html>
