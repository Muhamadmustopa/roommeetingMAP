<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jadwal Meeting</title>
    
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("citylight.png") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.20);
            padding: 30px;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: -10px;
            text-shadow: 0 2px 4px rgba(0,0,0,.4);
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            font-size: 14px;
            color: #f7f7f7;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            outline: none;
            background: rgba(255,255,255,0.85);
            transition: 0.25s;
        }

        input:focus, select:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.35);
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #38b6ff, #0066ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.55);
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 16px;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            backdrop-filter: blur(6px);
            transition: 0.25s;
        }
    </style>
</head>

<body>

<a href="meeting.html" class="back-btn">← Back to Dashboard</a>

<div class="form-box">
    <h2>Tambah Jadwal Meeting</h2>

    <label>Nama PIC</label>
    <input type="text" id="nama" required>

    <label>Agenda Meeting</label>
    <input type="text" id="agenda" required>

    <label>Pilih Ruangan</label>
    <select id="ruangan">
        <option value="Arjuna">R. Meeting Arjuna</option>
        <option value="Srikandi">R. Meeting Srikandi</option>
        <option value="Gatot Kaca">R. Meeting Gatot Kaca</option>
    </select>

    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <label>Jam Mulai</label>
    <input type="time" id="mulai">

    <label>Jam Selesai</label>
    <input type="time" id="selesai">

    <button onclick="simpan()">Simpan</button>
</div>

<script>

// Convert jam ke menit
function toMinutes(t) {
    let [h, m] = t.split(":").map(Number);
    return h * 60 + m;
}

// Cek bentrok jadwal
function isBentrok(ruangan, tanggal, mulai, selesai) {
    let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];

    let startNew = toMinutes(mulai);
    let endNew = toMinutes(selesai);

    return data.some(item => {
        if (item.ruangan !== ruangan || item.tanggal !== tanggal) return false;

        let startOld = toMinutes(item.mulai);
        let endOld = toMinutes(item.selesai);

        return !(endNew <= startOld || startNew >= endOld);
    });
}

function simpan() {
    let nama = document.getElementById("nama").value.trim();
    let agenda = document.getElementById("agenda").value.trim();
    let ruangan = document.getElementById("ruangan").value;
    let tanggal = document.getElementById("tanggal").value;
    let mulai = document.getElementById("mulai").value;
    let selesai = document.getElementById("selesai").value;

    // Validasi wajib
    if (!nama || !agenda || !tanggal || !mulai || !selesai) {
        alert("❌ Semua field harus diisi.");
        return;
    }

    // Validasi jam
    if (toMinutes(mulai) >= toMinutes(selesai)) {
        alert("❌ Jam mulai harus lebih kecil dari jam selesai.");
        return;
    }

    // Cek bentrok
    if (isBentrok(ruangan, tanggal, mulai, selesai)) {
        alert("❌ Jadwal bentrok dengan jadwal lain di ruangan yang sama.");
        return;
    }

    let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];

    data.push({
        nama,
        agenda,
        ruangan,
        tanggal,
        mulai,
        selesai
    });

    localStorage.setItem("jadwal_meeting", JSON.stringify(data));

    alert("✔ Jadwal berhasil ditambahkan!");
    window.location.href = "meeting.html";
}
</script>

</body>
</html>
