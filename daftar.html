<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pengajuan Ruang Meeting</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Tombol Kembali -->
  <div class="w-full max-w-lg">
    <a href="index.html" class="inline-flex items-center gap-2 px-4 py-2 mb-4 rounded-full bg-indigo-50 text-indigo-600 font-semibold shadow hover:bg-indigo-100 active:scale-95 transition-all">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
  </div>

  <!-- Form Pengajuan -->
  <form id="formPengajuan" class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-indigo-600 text-center">Form Pengajuan</h1>

    <!-- Nama Lengkap -->
    <div>
      <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Departemen -->
    <div>
      <label for="departemen" class="block text-sm font-medium text-gray-700">Departemen</label>
      <select id="departemen" name="departemen" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <option value="">Pilih Departemen</option>
        <option>FA</option>
        <option>HRGA</option>
        <option>ITDS</option>
        <option>MKT</option>
        <option>SAS-SLS</option>
      </select>
    </div>

    <!-- Ruangan -->
    <div>
      <label for="ruangan" class="block text-sm font-medium text-gray-700">Ruangan</label>
      <select id="ruangan" name="ruangan" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <option value="">Pilih Ruangan</option>
        <option>Gatotkaca</option>
        <option>Arjuna</option>
        <option>Srikandi</option>
      </select>
    </div>

    <!-- Tanggal -->
    <div>
      <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal penggunaan</label>
      <input type="date" id="tanggal" name="tanggal" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Jam Mulai -->
    <div>
      <label for="jamMulai" class="block text-sm font-medium text-gray-700">Jam Mulai</label>
      <input type="time" id="jamMulai" name="jamMulai" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Jam Selesai -->
    <div>
      <label for="jamSelesai" class="block text-sm font-medium text-gray-700">Jam Selesai</label>
      <input type="time" id="jamSelesai" name="jamSelesai" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Agenda -->
    <div>
      <label for="agenda" class="block text-sm font-medium text-gray-700">Agenda meeting</label>
      <textarea id="agenda" name="agenda" rows="3" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <!-- Tombol Kirim -->
    <div class="text-center">
      <button type="submit" class="inline-block w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-full shadow hover:bg-indigo-700 active:scale-95 transition-all">
        Kirim Pengajuan
      </button>
    </div>
  </form>

  <script>
    document.getElementById("formPengajuan").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        departemen: document.getElementById("departemen").value,
        ruangan: document.getElementById("ruangan").value,
        tanggal: document.getElementById("tanggal").value,
        jamMulai: document.getElementById("jamMulai").value,
        jamSelesai: document.getElementById("jamSelesai").value,
        agenda: document.getElementById("agenda").value
      };

      fetch("https://script.google.com/macros/library/d/1SwHMfnQzRtsu_x48SVd-jsGb4xSTWKu-0RiRzVqr7Dwi2ijFz-FLSyGI/1", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        if (response.toLowerCase().includes("sukses")) {
          // Redirect ke halaman terima kasih
          window.location.href = `terima-kasih.html?nama=${encodeURIComponent(data.nama)}`;
        } else {
          alert("Gagal mengirim data. Coba lagi.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Terjadi kesalahan.");
      });
    });
  </script>
</body>
</html>
