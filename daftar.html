<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <title>Form Peminjaman Ruang</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 1.5rem; padding: 10px 20px; background: green; color: white; border: none; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Form Peminjaman Ruang Meeting</h1>
  <form id="form">
    <label>Nama:
      <input type="text" name="nama" required>
    </label>

    <label>Departemen:
      <select name="departement" required>
        <option value="">-- Pilih Departemen --</option>
        <option value="FA">FA</option>
        <option value="HRGA">HRGA</option>
        <option value="ITDS">ITDS</option>
        <option value="MKT">MKT</option>
        <option value="SAS-SLS">SAS-SLS</option>
      </select>
    </label>

    <label>Ruangan:
      <select name="ruangan" required>
        <option value="">-- Pilih Ruangan --</option>
        <option value="Gatot Kaca">Gatot Kaca</option>
        <option value="Srikandi">Srikandi</option>
        <option value="Arjuna">Arjuna</option>
      </select>
    </label>

    <label>Agenda Meeting:
      <textarea name="agenda_meeting" required></textarea>
    </label>

    <label>Tanggal Peminjaman:
      <input type="date" name="tanggal_peminjaman" required>
    </label>

    <label>Jam Pemakaian:
      <input type="time" name="jam_pemakaian" required>
    </label>

    <label>Jam Selesai:
      <input type="time" name="jam_selesai" required>
    </label>

    <button type="submit">Kirim</button>
    <div id="result"></div>
  </form>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Mengirim...';

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(
          'https://script.google.com/macros/s/AKfycbwAqDHk_255uvzoKt7CKrXMRW1VIgMtX-kzzo4G2XrO-Xi4c4BnQENdRb_ugnaqgHY/exec',
          {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
          }
        );

        const responseText = await res.text();
        if (res.ok && responseText.includes("success")) {
          result.textContent = '✅ Data berhasil dikirim!';
          form.reset();
        } else {
          result.textContent = '❌ Gagal mengirim data. Silakan coba lagi.';
        }
      } catch (error) {
        console.error(error);
        result.textContent = '❌ Terjadi kesalahan. Cek koneksi atau Web App.';
      }
    });
  </script>
</body>
</html>
