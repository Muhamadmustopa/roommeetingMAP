<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Peminjaman Ruang Meeting</title>
</head>
<body>
  <h2>Form Peminjaman Ruang</h2>
  <form id="peminjaman-form">
    <label>Nama: <input type="text" name="nama" required /></label><br/>
    <label>Departemen:
      <select name="departemen" required>
        <option value="HRGA">HRGA</option>
        <option value="FA">FA</option>
        <option value="ITDS">ITDS</option>
        <option value="MKT">MKT</option>
        <option value="SAS-SLS">SAS-SLS</option>
      </select>
    </label><br/>
    <label>Ruangan:
      <select name="ruangan" required>
        <option value="Gatot Kaca">Gatot Kaca</option>
        <option value="Srikandi">Srikandi</option>
        <option value="Arjuna">Arjuna</option>
      </select>
    </label><br/>
    <label>Agenda: <input type="text" name="agenda" required /></label><br/>
    <label>Tanggal: <input type="date" name="tanggal" required /></label><br/>
    <label>Jam Mulai: <input type="time" name="jam_mulai" required /></label><br/>
    <label>Jam Selesai: <input type="time" name="jam_selesai" required /></label><br/>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('peminjaman-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('https://mypiqbkyiwcxhznclbcl.supabase.co/rest/v1/peminjaman', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8'
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('Data berhasil dikirim!');
        form.reset();
      } else {
        const err = await res.text();
        alert('Gagal mengirim data: ' + err);
      }
    });
  </script>
</body>
</html>
