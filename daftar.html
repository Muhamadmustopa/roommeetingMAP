<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Peminjaman Ruang</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Form Peminjaman Ruang</h2>
    <form id="daftar">
      <div class="mb-4">
        <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
        <input type="text" name="nama" id="nama" required class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="departement" class="block text-sm font-medium text-gray-700">Departemen</label>
        <select name="departement" id="departement" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
          <option value="">-- Pilih Departemen --</option>
          <option>FA</option>
          <option>HRGA</option>
          <option>ITDS</option>
          <option>MKT</option>
          <option>SAS-SLS</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="ruangan" class="block text-sm font-medium text-gray-700">Ruangan</label>
        <select name="ruangan" id="ruangan" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
          <option value="">-- Pilih Ruangan --</option>
          <option>Gatot Kaca</option>
          <option>Srikandi</option>
          <option>Arjuna</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="agenda" class="block text-sm font-medium text-gray-700">Agenda Meeting</label>
        <input type="text" name="agenda" id="agenda" required class="mt-1 block w-full rounded border-gray-300 shadow-sm"/>
      </div>
      <div class="mb-4">
        <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Peminjaman</label>
        <input type="date" name="tanggal" id="tanggal" required class="mt-1 block w-full rounded border-gray-300 shadow-sm"/>
      </div>
      <div class="mb-4">
        <label for="jam_mulai" class="block text-sm font-medium text-gray-700">Jam Mulai</label>
        <input type="time" name="jam_mulai" id="jam_mulai" required class="mt-1 block w-full rounded border-gray-300 shadow-sm"/>
      </div>
      <div class="mb-4">
        <label for="jam_selesai" class="block text-sm font-medium text-gray-700">Jam Selesai</label>
        <input type="time" name="jam_selesai" id="jam_selesai" required class="mt-1 block w-full rounded border-gray-300 shadow-sm"/>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Kirim</button>
      </div>
    </form>
    <p id="status" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    const form = document.getElementById("daftar");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Mengirim data...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxO4G6m6DF2_nIabW450bN7zSZC5ujlXK0XyC9qyJ-OYDRq-qO1k5xHKC9adutQ__0/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.success) {
          status.textContent = "✅ Data berhasil dikirim!";
          form.reset();
        } else {
          status.textContent = "❌ Gagal mengirim data.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "❌ Terjadi kesalahan koneksi.";
      }
    });
  </script>
</body>
</html>
