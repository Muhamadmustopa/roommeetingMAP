<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tambah Jadwal</title>
 
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.5),rgba(0,0,0,.5)),
    url('citylight.png') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* BACK BUTTON */
.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 14px;
  border-radius:10px;
  background:rgba(255,255,255,.9);
  color:#111;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
}

.form-box{
  background:rgba(255,255,255,.95);
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h2{text-align:center;margin-top:0}
label{font-weight:600;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<a href="meeting.html" class="back-btn">Kembali</a>

<div class="form-box">
<h2>Daftar Peminjaman Ruang Meeting</h2>

<label>Nama PIC</label>
<input id="nama" required>

<label>Agenda</label>
<input id="agenda" required>

<label>Ruangan</label>
<select id="ruangan">
  <option>Arjuna</option>
  <option>Srikandi</option>
  <option>Gatot Kaca</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal" required>

<label>Jam Mulai</label>
<input type="time" id="mulai" required>

<label>Jam Selesai</label>
<input type="time" id="selesai" required>

<button onclick="simpan()">Simpan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwvaT_ykgkuiK-JBMMNSLsTdJiukaytjt525HmXLrxmbveuScMjrLA8U1KVsnoWtnuO/exec";
const CACHE_KEY = "jadwal_meeting_cache";

function simpan(){
  // 1️⃣ Buat object data
  const data = {
    id: Date.now().toString(),
    nama: nama.value,
    agenda: agenda.value,
    ruangan: ruangan.value,
    tanggal: tanggal.value,
    mulai: mulai.value,
    selesai: selesai.value
  };

  // 2️⃣ SIMPAN KE CACHE (INSTANT)
  const cache = JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");
  cache.push(data);
  localStorage.setItem(CACHE_KEY, JSON.stringify(cache));

  // 3️⃣ LANGSUNG PINDAH HALAMAN (TANPA NUNGGU)
  location.href = "meeting.html";

  // 4️⃣ KIRIM KE GOOGLE SHEET DI BACKGROUND
  const body = new URLSearchParams({
    action: "add",
    ...data
  });

  fetch(API_URL,{
    method:"POST",
    body: body
  }).catch(err=>{
    console.warn("Sync ke GSheet gagal:",err);
  });
}
</script>

</body>
</html>
