<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Peminjaman Ruang Meeting</title>
    <link rel="icon" href="map-log.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <div class="flex items-center justify-between mb-6">
  <a href="index.html" class="flex items-center gap-2 text-sm text-white bg-indigo-500 px-3 py-1.5 rounded hover:bg-indigo-600 transition">
    <!-- Icon panah kiri -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="lightgray">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </a>
      <h2 class="text-2xl font-bold text-indigo-600 text-center flex-1 ml-[-2.5rem]">
        Form Peminjaman Ruangan
      </h2>
    </div>
    
    <form id="peminjaman-form" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Nama</label>
        <input type="text" name="nama" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200"/>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Departemen</label>
        <select name="departemen" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200">
          <option value="">Pilih Departemen</option>
          <option value="HRGA">HRGA</option>
          <option value="FA">FA</option>
          <option value="ITDS">ITDS</option>
          <option value="MKT">MKT</option>
          <option value="SAS-SLS">SAS-SLS</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Ruangan</label>
        <select name="ruangan" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200">
          <option value="">Pilih Ruangan</option>
          <option value="Gatot Kaca">Gatot Kaca</option>
          <option value="Srikandi">Srikandi</option>
          <option value="Arjuna">Arjuna</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Agenda Meeting</label>
        <input type="text" name="agenda" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200"/>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Tanggal Peminjaman</label>
        <input type="date" name="tanggal" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200"/>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Jam Mulai</label>
          <input type="time" name="jam_mulai" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200"/>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Jam Selesai</label>
          <input type="time" name="jam_selesai" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200"/>
        </div>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold transition duration-200">
        Kirim
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('peminjaman-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('https://mypiqbkyiwcxhznclbcl.supabase.co/rest/v1/peminjaman', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8'
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('✅ Data berhasil dikirim!');
        form.reset();
      } else {
        const err = await res.text();
        alert('❌ Gagal mengirim data: ' + err);
      }
    });
  </script>
</body>
</html>
