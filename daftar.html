<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Jadwal Meeting</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.form-box{
  background:#ffffff;
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
h2{text-align:center;margin-top:0}
label{font-weight:600;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Tambah Jadwal Peminjaman</h2>

<label>Nama PIC</label>
<input id="nama" required>

<label>Agenda</label> 
<input id="agenda" required>

<label>Ruangan</label>
<select id="ruangan">
  <option value="Arjuna">Arjuna</option>
  <option value="Srikandi">Srikandi</option>
  <option value="Gatot Kaca">Gatot Kaca</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal" required>

<label>Jam Mulai</label>
<input type="time" id="mulai" required>

<label>Jam Selesai</label>
<input type="time" id="selesai" required>

<button onclick="simpan()">Simpan</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzm9o4CWCAfECu3oNefcbYmF7N_MbmaLITEp0ERw7KsLCc33DMNYrBfa78OszgodbIi/exec";

async function simpan(){
  const data = new URLSearchParams({
    action: "add",
    id: Date.now(),
    nama: document.getElementById("nama").value,
    agenda: document.getElementById("agenda").value,
    ruangan: document.getElementById("ruangan").value,
    tanggal: document.getElementById("tanggal").value,
    mulai: document.getElementById("mulai").value,
    selesai: document.getElementById("selesai").value
  });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: data
    });

    const text = await res.text();
    console.log(text);

    alert("✅ Data berhasil disimpan");
    location.reload();

  } catch (err) {
    console.error(err);
    alert("❌ Gagal menyimpan data");
  }
}
</script>

</body>
</html>
