<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Jadwal</title> 

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.5),rgba(0,0,0,.5)),
    url('citylight.png') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 14px;
  border-radius:10px;
  background:rgba(255,255,255,.9);
  color:#111;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
}
.form-box{
  background:rgba(255,255,255,.95);
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
h2{text-align:center;margin-top:0}
label{font-weight:600;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.6}
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:10px 16px;
  border-radius:20px;
  opacity:0;
  transition:.3s;
}
#toast.show{opacity:1}
</style>
</head>

<body>

<a href="meeting.html" class="back-btn">Kembali</a>

<div class="form-box">
<h2>Daftar Peminjaman Ruang Meeting</h2>

<label>Nama PIC</label>
<input id="nama" required autofocus>

<label>Agenda</label>
<input id="agenda" required>

<label>Ruangan</label>
<select id="ruangan">
  <option>Arjuna</option>
  <option>Srikandi</option>
  <option>Gatot Kaca</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal" required>

<label>Jam Mulai</label>
<input type="time" id="mulai" required>

<label>Jam Selesai</label>
<input type="time" id="selesai" required>

<button id="btn" onclick="simpan()">Simpan</button>
</div>

<div id="toast"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwJMXz4qSMCMltVgsoobVcuVYnkSnKxS0ycNayHPk1-TeecDxpGs3HgRhMNJOFtu9XQ/exec";

/* ===== TOAST ===== */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
}

/* ===== SIMPAN ===== */
async function simpan(){
  if(!nama.value||!agenda.value||!tanggal.value||!mulai.value||!selesai.value){
    toast("Lengkapi semua data");
    navigator.vibrate?.(100);
    return;
  }

  if(selesai.value <= mulai.value){
    toast("Jam selesai harus lebih besar");
    navigator.vibrate?.(150);
    return;
  }

  btn.disabled=true;

  const body = new URLSearchParams({
    action:"add",
    id:Date.now().toString(),
    nama:nama.value,
    agenda:agenda.value,
    ruangan:ruangan.value,
    tanggal:tanggal.value,
    mulai:mulai.value,
    selesai:selesai.value
  });

  try{
    const res = await fetch(API_URL,{ method:"POST", body });
    const json = await res.json();

    /* ❌ BENTROK */
    if(json.error){
      toast("⛔ " + json.error);
      navigator.vibrate?.([100,50,100]);
      btn.disabled=false;
      return;
    }

    /* ✅ BERHASIL */
    toast("✅ Jadwal berhasil disimpan");
    navigator.vibrate?.(50);

    setTimeout(()=>{
      location.href="meeting.html";
    },400);

  }catch(e){
    toast("⚠️ Gagal koneksi server");
    btn.disabled=false;
  }
}
</script>

</body>
</html>
