<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 List Booking Ruangan</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">📋 List Pemakaian Ruang Meeting</h1>
    <button onclick="location.href='pengajuan.html'" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-blue-100">⏪ Kembali</button>
  </header>

  <main class="flex-1 p-4">
    <div id="loading" class="text-gray-500 text-center">🔄 Mengambil data peminjaman...</div>
    <div id="list-container" class="space-y-4 mt-4 hidden"></div>
    <div id="empty-message" class="text-center text-gray-500 hidden">Belum ada data peminjaman.</div>
    <div id="error-message" class="text-center text-red-500 hidden">❌ Gagal mengambil data.</div>
  </main>

  <footer class="p-4 text-center text-sm text-gray-400">
    &copy; 2025 Sistem Peminjaman Ruang Meeting
  </footer>

  <script>
    const supabaseUrl = "https://mypiqbkyiwcxhznclbcl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadBookings() {
      try {
        const { data, error } = await supabase
          .from('peminjaman')
          .select('*')
          .order('tanggal', { ascending: true });

        document.getElementById('loading').classList.add('hidden');

        if (error) {
          console.error(error);
          document.getElementById('error-message').classList.remove('hidden');
          return;
        }

        if (!data || data.length === 0) {
          document.getElementById('empty-message').classList.remove('hidden');
          return;
        }

        const container = document.getElementById('list-container');
        container.classList.remove('hidden');

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = "p-4 bg-white rounded shadow";
          div.innerHTML = `
            <p><strong>Nama:</strong> ${item.nama}</p>
            <p><strong>Departemen:</strong> ${item.departement}</p>
            <p><strong>Ruangan:</strong> ${item.ruangan}</p>
            <p><strong>Agenda:</strong> ${item.agenda}</p>
            <p><strong>Tanggal:</strong> ${item.tanggal}</p>
            <p><strong>Jam:</strong> ${item.jam_pemakaian} - ${item.jam_selesai}</p>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error-message').classList.remove('hidden');
      }
    }

    loadBookings();
  </script>

</body>
</html>
