<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Booking Ruangan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-2xl font-bold mb-4">üìã List Pemakaian Ruangan</h1>

  <div id="booking-list" class="w-full max-w-2xl space-y-4">
    <!-- Booking list will be injected here -->
  </div>

  <div id="loading" class="text-gray-600 mt-6">üîÑ Mengambil data...</div>
  <div id="error" class="text-red-600 mt-6 hidden">‚ùå Gagal mengambil data.</div>

  <div class="flex justify-between gap-4 mt-8">
    <a href="pengajuan.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">+ Ajukan</a>
    <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500">‚Üê Kembali</a>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadBooking() {
      const { data, error } = await supabase
        .from('peminjaman')
        .select('*')
        .order('tanggal', { ascending: true });

      document.getElementById('loading').style.display = 'none';

      if (error) {
        console.error(error);
        document.getElementById('error').classList.remove('hidden');
        return;
      }

      const container = document.getElementById('booking-list');
      if (data.length === 0) {
        container.innerHTML = `<div class="text-gray-600 text-center">üì≠ Belum ada booking.</div>`;
        return;
      }

      // Tampilkan setiap data booking
      data.forEach(item => {
        const el = document.createElement('div');
        el.className = 'bg-white shadow rounded p-4 border';

        el.innerHTML = `
          <h2 class="text-xl font-semibold mb-1">${item.nama}</h2>
          <p><strong>Departemen:</strong> ${item.departement}</p>
          <p><strong>Ruangan:</strong> ${item.ruangan}</p>
          <p><strong>Agenda:</strong> ${item.agenda}</p>
          <p><strong>Tanggal:</strong> ${item.tanggal}</p>
          <p><strong>Jam:</strong> ${item.jam_mulai} - ${item.jam_selesai}</p>
        `;
        container.appendChild(el);
      });
    }

    loadBooking();
  </script>
</body>
</html>
