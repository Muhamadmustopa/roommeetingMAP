<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Booking Ruangan Meeting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">📋 List Booking Ruangan</h1>
      <a href="daftar.html" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded shadow">
        + ajukan
      </a>
    </div>

    <div id="booking-list" class="space-y-4">
      <p class="text-gray-500" id="loading">🔄 Mengambil data peminjaman...</p>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://mypiqbkyiwcxhznclbcl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadBookingData() {
      const { data, error } = await supabase
        .from("peminjaman")
        .select("*")
        .order("tanggal_peminjaman", { ascending: true });

      const list = document.getElementById("booking-list");
      const loading = document.getElementById("loading");

      if (error) {
        loading.textContent = "❌ Gagal mengambil data.";
        console.error(error);
        return;
      }

      if (data.length === 0) {
        loading.textContent = "📭 Belum ada data peminjaman.";
        return;
      }

      loading.remove();

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-lg shadow-md border border-gray-200";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-lg font-semibold text-indigo-700">${item.agenda_meeting}</h2>
              <p class="text-sm text-gray-500">${item.nama} • ${item.departemen}</p>
              <p class="text-sm text-gray-500">${item.ruangan} • ${formatDate(item.tanggal_peminjaman)}</p>
              <p class="text-sm text-gray-500">🕐 ${item.jam_pemakaian} - ${item.jam_selesai}</p>
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    loadBookingData();
  </script>
</body>
</html>
