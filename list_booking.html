  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchBooking() {
      const container = document.getElementById('list_booking');
      const { data, error } = await supabase
        .from('peminjaman')
        .select('*')
        .order('tanggal', { ascending: false });

      if (error) {
        container.innerHTML = `‚ùå Gagal mengambil data.<br><code>${error.message}</code>`;
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = 'üì≠ Belum ada data peminjaman.';
        return;
      }

      container.innerHTML = '';
      data.forEach(item => {
        const el = document.createElement('div');
        el.className = 'border p-3 rounded bg-gray-50';
        el.innerHTML = `
          <div><strong>${item.nama}</strong> meminjam <strong>${item.ruangan}</strong></div>
          <div>üóì ${item.tanggal} | ‚è∞ ${item.jam_mulai} - ${item.jam_selesai}</div>
          <div class="text-sm text-gray-500">${item.agenda}</div>
        `;
        container.appendChild(el);
      });
    }

    fetchBooking();
  </script>
  
  <!-- Script animasi background bola -->
  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let balls = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createBalls(count) {
      balls = [];
      for (let i = 0; i < count; i++) {
        balls.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 1.2,
          vy: (Math.random() - 0.5) * 1.2,
          radius: Math.random() * 6 + 3,
          color: `rgba(${Math.floor(Math.random() * 200)}, ${Math.floor(Math.random() * 200)}, ${Math.floor(Math.random() * 255)}, 0.4)`
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let ball of balls) {
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.x < 0 || ball.x > canvas.width) ball.vx *= -1;
        if (ball.y < 0 || ball.y > canvas.height) ball.vy *= -1;

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    createBalls(60);
    animate();
  </script>
