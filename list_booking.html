<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 List Booking Ruangan</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://mypiqbkyiwcxhznclbcl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadData() {
      const container = document.getElementById("data-container");
      container.innerHTML = `<p class="text-gray-500 animate-pulse">🔄 Mengambil data peminjaman...</p>`;

      const { data, error } = await supabase
        .from("peminjaman")
        .select("*")
        .order("tanggal_peminjaman", { ascending: true });

      container.innerHTML = "";

      if (error) {
        container.innerHTML = `<p class="text-red-500">❌ Gagal mengambil data.</p>`;
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<p class="text-gray-500">📭 Belum ada data peminjaman.</p>`;
        return;
      }

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "p-4 bg-white rounded-xl shadow mb-4 border-l-4 border-blue-500";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-blue-800 mb-1">${item.nama} – ${item.ruangan}</h3>
          <p class="text-sm text-gray-700">📆 ${item.tanggal_peminjaman}</p>
          <p class="text-sm text-gray-700">⏰ ${item.jam_pemakaian} – ${item.jam_selesai}</p>
          <p class="text-sm text-gray-700">📌 ${item.agenda}</p>
        `;
        container.appendChild(card);
      });
    }

    loadData();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-xl">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold text-gray-800">📋 List Booking Ruangan</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:underline"> < </a>
    </div>

    <div id="data-container" class="space-y-4"></div>

    <div class="mt-6 text-center">
      <a href="pengajuan.html" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        + Ajukan
      </a>
    </div>
  </div>
</body>
</html>
