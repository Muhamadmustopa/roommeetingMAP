<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Booking Ruang Meeting</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full md:w-11/12 lg:w-4/5 xl:w-3/4 bg-white rounded-2xl shadow-xl p-6">
    <a href="index.html" class="inline-block mb-4 text-indigo-600 hover:underline">&larr; Kembali</a>
    <h1 class="text-3xl font-bold text-center mb-6">List Booking Ruang Meeting</h1>

    <!-- Google Sheets embed -->
    <iframe class="rounded-lg shadow-md w-full"
            src="https://docs.google.com/spreadsheets/d/1aRLwWmM0UR8RM2xhsFFafBSHIoBWddyvNtdoMnuQijA/preview"
            style="border:0" height="700" frameborder="0" scrolling="no"></iframe>
     <!-- ====== di dalam template kartu ====== -->
<a class="room-link w-full" target="_blank" rel="noopener">
  <button class="w-full py-3 rounded-full font-semibold
                 bg-indigo-500 hover:bg-indigo-600 active:scale-95
                 text-white shadow-md transition-transform">
    Ajukan Peminjaman
  </button>
</a>

<!-- ====== di blok <script> (satu kali saja) ====== -->
<script>
  /* Ganti link Form di sini */
  const formLink = 'https://docs.google.com/forms/d/e/1FAIpQLSdMzBvHqAMErUPQnioIor1XRQlB4JfdhK5O-nrLuXg2fE1Hkg/viewform?usp=sharing&ouid=101264464207911273124';

  /* saat menduplikasi kartu: */
  const linkBtn = clone.querySelector('.room-link');
  linkBtn.href  = formLink;                    // set href
  linkBtn.addEventListener('click', e => {     // fallback JS
    e.preventDefault();
    window.open(formLink, '_blank');
  });
</script>

  </div>
</body>
</html>
