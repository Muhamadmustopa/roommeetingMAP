<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 List Booking Ruangan</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-3xl mx-auto bg-white p-4 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">📋 List Booking Ruangan Meeting</h1>
      <a href="index.html" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">← Kembali</a>
    </div>

    <div id="list_booking" class="space-y-4 text-sm text-gray-700">🔄 Mengambil data peminjaman...</div>

    <div class="mt-6 text-center">
      <a href="daftar.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Ajukan</a>
    </div>
  </div>

  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://mypiqbkyiwcxhznclbcl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15cGlxYmt5aXdjeGh6bmNsYmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Njg5ODQsImV4cCI6MjA2OTM0NDk4NH0.qz7vdrG9IqQXgxFqPw16_P5JUrNlqqN_BsgA66s-yv8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchBooking() {
      const container = document.getElementById('list_booking');
      const { data, error } = await supabase
        .from('peminjaman')
        .select('*')
        .order('tanggal', { ascending: false });

      if (error) {
        container.innerHTML = `❌ Gagal mengambil data.<br><code>${error.message}</code>`;
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = '📭 Belum ada data peminjaman.';
        return;
      }

      container.innerHTML = '';
      data.forEach(item => {
        const el = document.createElement('div');
        el.className = 'border p-3 rounded bg-gray-50';
        el.innerHTML = `
          <div><strong>${item.nama}</strong> meminjam <strong>${item.ruangan}</strong></div>
          <div>🗓 ${item.tanggal} | ⏰ ${item.jam_mulai} - ${item.jam_selesai}</div>
          <div class="text-sm text-gray-500">${item.agenda}</div>
        `;
        container.appendChild(el);
      });
    }

    fetchBooking();
  </script>
</body>
</html>
