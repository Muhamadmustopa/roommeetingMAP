<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Meeting</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url('citylight.png') no-repeat center/cover;
  color:#fff;
}

.logo{display:block;width:130px;margin:0 auto 10px}
h1{text-align:center;margin-bottom:30px}

.top-bar{
  display:flex;
  justify-content:flex-end;
  margin-bottom:10px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.btn-login{background:#00d4ff;color:#000}
.btn-logout{background:#ff4d4d;color:#fff}

.container{display:flex;gap:20px;flex-wrap:wrap}

.column{
  flex:1;
  background:rgba(255,255,255,.15);
  padding:16px;
  border-radius:18px;
  min-width:260px;
}
.column h3{text-align:center;margin:6px 0 14px}

.booking{
  background:rgba(255,255,255,.25);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.25s;
}
.booking:hover{
  transform:scale(1.02);
  background:rgba(255,255,255,.35);
}

.icon-btn{
  background:transparent;
  border:none;
  cursor:pointer;
  font-size:18px;
  margin-right:8px;
}
.icon-delete{color:#ff4d4d}

/* tombol + */
.fab{
  position:fixed;
  right:24px;
  bottom:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg,#00d4ff,#0090ff);
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:36px;
  text-decoration:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  color:#111;
  padding:24px;
  width:320px;
  border-radius:18px;
}
.close{float:right;cursor:pointer}

input[type=password]{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin:10px 0;
}
</style>
</head>

<body>

<div class="top-bar">
  <button id="loginBtn" class="btn btn-login" onclick="openLoginModal()">Admin</button>
  <button id="logoutBtn" class="btn btn-logout" onclick="logoutAdmin()" style="display:none">Logout</button>
</div>

<img src="map-log.png" class="logo">
<h1>Jadwal Peminjaman Ruang Meeting<br>PT Mitra Asa Pratama</h1>

<div class="container">
  <div class="column"><h3>Ruang Arjuna</h3><div id="arjuna"></div></div>
  <div class="column"><h3>Ruang Srikandi</h3><div id="srikandi"></div></div>
  <div class="column"><h3>Ruang Gatot Kaca</h3><div id="gatot"></div></div>
</div>

<!-- tombol + -->
<a href="daftar.html" class="fab" id="addBtn">+</a>

<!-- MODAL DETAIL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h3 id="mAgenda"></h3>
    <p>üìç <span id="mRuangan"></span></p>
    <p>üìÖ <span id="mTanggal"></span></p>
    <p>‚è∞ <span id="mJam"></span></p>
    <p>üë§ <span id="mNama"></span></p>
  </div>
</div>

<!-- MODAL LOGIN -->
<div class="modal" id="loginModal" onclick="closeLoginModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Login Admin</h3>
    <input type="password" id="pinInput" placeholder="Masukkan PIN">
    <button class="btn btn-login" style="width:100%" onclick="submitPin()">Login</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwvaT_ykgkuiK-JBMMNSLsTdJiukaytjt525HmXLrxmbveuScMjrLA8U1KVsnoWtnuO/exec";
const CACHE_KEY = "jadwal_meeting_cache";
const ADMIN_PIN_HASH = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92";

/* ================= GLOBAL ================= */
let ROLE = localStorage.getItem("role") || "user";
let GLOBAL_DATA = [];

/* ================= HASH ================= */
async function sha256(text){
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
  return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

/* ================= LOGIN ================= */
function openLoginModal(){
  loginModal.style.display="flex";
  pinInput.value="";
}
function closeLoginModal(){ loginModal.style.display="none"; }

async function submitPin(){
  const hash = await sha256(pinInput.value);
  if(hash === ADMIN_PIN_HASH){
    ROLE="admin";
    localStorage.setItem("role","admin");
    updateUI();
    render(GLOBAL_DATA); // üî• FIX
    closeLoginModal();
  }else{
    alert("PIN salah");
  }
}

function logoutAdmin(){
  ROLE="user";
  localStorage.removeItem("role");
  updateUI();
  render(GLOBAL_DATA); // üî• FIX
}

/* ================= UI ================= */
function updateUI(){
  loginBtn.style.display  = ROLE==="admin" ? "none" : "inline-block";
  logoutBtn.style.display = ROLE==="admin" ? "inline-block" : "none";
  addBtn.style.display    = ROLE==="admin" ? "flex" : "none";
}
updateUI();

/* ================= FORMAT ================= */
function formatTanggal(t){
  const [y,m,d]=t.split("-");
  return new Date(y,m-1,d).toLocaleDateString("id-ID",{day:"2-digit",month:"long",year:"numeric"});
}
const formatJam=j=>j?j.slice(0,5):"-";

/* ================= LOAD DATA ================= */
async function loadData(){
  let data = JSON.parse(localStorage.getItem(CACHE_KEY)||"[]");

  if(!data.length){
    const res = await fetch(API_URL);
    data = await res.json();
    data.forEach(d=>d.id=d.id||crypto.randomUUID());
    localStorage.setItem(CACHE_KEY,JSON.stringify(data));
  }

  data.sort((a,b)=>{
    const t=a.tanggal.localeCompare(b.tanggal);
    return t!==0?t:(a.mulai||"").localeCompare(b.mulai||"");
  });

  GLOBAL_DATA = data;
  render(GLOBAL_DATA);
}

/* ================= RENDER ================= */
function render(data){
  arjuna.innerHTML=srikandi.innerHTML=gatot.innerHTML="";

  data.forEach(d=>{
    const el=document.createElement("div");
    el.className="booking";
    el.onclick=()=>openModal(d);

    el.innerHTML=`
      <b>${d.agenda}</b><br>
      üìÖ ${formatTanggal(d.tanggal)}<br>
      ‚è∞ ${formatJam(d.mulai)} - ${formatJam(d.selesai)}<br>
      üë§ ${d.nama}<br><br>
      ${ROLE==="admin"?`
      <button class="icon-btn icon-delete"
        onclick="event.stopPropagation();hapusData('${d.id}')">
        üóëÔ∏è Hapus
      </button>`:""}
    `;

    const r=d.ruangan.toLowerCase();
    if(r.includes("arjuna")) arjuna.appendChild(el);
    if(r.includes("srikandi")) srikandi.appendChild(el);
    if(r.includes("gatot")) gatot.appendChild(el);
  });
}

/* ================= MODAL ================= */
function openModal(d){
  mAgenda.textContent=d.agenda;
  mRuangan.textContent=d.ruangan;
  mTanggal.textContent=formatTanggal(d.tanggal);
  mJam.textContent=formatJam(d.mulai)+" - "+formatJam(d.selesai);
  mNama.textContent=d.nama;
  modal.style.display="flex";
}
function closeModal(){ modal.style.display="none"; }

/* ================= DELETE ================= */
function hapusData(id){
  if(!confirm("Hapus dari tampilan saja?")) return;

  GLOBAL_DATA = GLOBAL_DATA.filter(d=>d.id!==id);
  localStorage.setItem(CACHE_KEY,JSON.stringify(GLOBAL_DATA));
  render(GLOBAL_DATA);

  alert("Data dihapus dari tampilan.\nGoogle Sheet tetap aman.");
}

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
