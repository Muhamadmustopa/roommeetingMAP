<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jadwal Meeting</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url('citylight.png') no-repeat center/cover;
  color:#fff;
}

/* LOGO */
.logo{
  display:block;
  width:120px;
  margin:0 auto 10px;
}

h1{text-align:center;margin-bottom:30px}

/* CONTAINER */
.container{display:flex;gap:20px;flex-wrap:wrap}

.column{
  flex:1;
  background:rgba(255,255,255,.15);
  padding:16px;
  border-radius:18px;
  min-width:260px;
}

.column h3{
  text-align:center;
  margin-top:6px;
  letter-spacing:1px;
}

/* BOOKING CARD */
.booking{
  background:rgba(255,255,255,.25);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}
.booking:hover{
  transform:scale(1.02);
  background:rgba(255,255,255,.35);
}

.btn{
  border:none;
  padding:6px 10px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.edit{background:#00b4ff}
.delete{background:#ff3b3b}

/* FAB */
.fab{
  position:fixed;
  right:24px;
  bottom:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg,#00d4ff,#0090ff);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  color:#111;
  padding:24px;
  width:320px;
  border-radius:18px;
  animation:pop .25s ease;
}

@keyframes pop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal h3{margin-top:0}
.close{
  float:right;
  cursor:pointer;
  font-weight:bold;
  font-size:18px;
}
</style>
</head>

<body>

<img src="map-log.png" class="logo">
<h1>Jadwal Peminjaman Ruang Meeting<br>PT Mitra Asa Pratama</h1>

<div class="container">
  <div class="column"><h3>Ruang Arjuna</h3><div id="arjuna"></div></div>
  <div class="column"><h3>Ruang Srikandi</h3><div id="srikandi"></div></div>
  <div class="column"><h3>Ruang Gatot Kaca</h3><div id="gatot"></div></div>
</div>

<a href="daftar.html" class="fab">+</a>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h3 id="mAgenda"></h3>
    <p>üìç <span id="mRuangan"></span></p>
    <p>üìÖ <span id="mTanggal"></span></p>
    <p>‚è∞ <span id="mJam"></span></p>
    <p>üë§ <span id="mNama"></span></p>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwvaT_ykgkuiK-JBMMNSLsTdJiukaytjt525HmXLrxmbveuScMjrLA8U1KVsnoWtnuO/exec";
const CACHE_KEY = "jadwal_meeting_cache";

/* FORMAT */
const formatTanggal = v =>
  new Date(v).toLocaleDateString("id-ID",{day:"2-digit",month:"short",year:"numeric"});
const formatJam = v => v.length<=5 ? v :
  new Date(v).toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});

/* LOAD DATA SUPER CEPAT */
async function loadData(){
  const cache = localStorage.getItem(CACHE_KEY);
  if(cache){
    render(JSON.parse(cache));
  }

  try{
    const res = await fetch(API_URL,{cache:"no-store"});
    const data = await res.json();
    localStorage.setItem(CACHE_KEY,JSON.stringify(data));
    render(data);
  }catch(e){
    console.warn("Offline / server delay");
  }
}

/* RENDER */
function render(data){
  arjuna.innerHTML = srikandi.innerHTML = gatot.innerHTML = "";

  data.forEach(d=>{
    const el=document.createElement("div");
    el.className="booking";
    el.dataset.id=d.id;
    el.onclick=()=>openModal(d);

    el.innerHTML=`
      <b>${d.agenda}</b><br>
      üìÖ ${formatTanggal(d.tanggal)}<br>
      ‚è∞ ${formatJam(d.mulai)} - ${formatJam(d.selesai)}<br>
      üë§ ${d.nama}<br><br>

      <button class="btn edit" onclick="event.stopPropagation();editData('${d.id}')">Edit</button>
      <button class="btn delete" onclick="event.stopPropagation();hapusData('${d.id}')">Delete</button>
    `;

    if(d.ruangan==="Arjuna") arjuna.appendChild(el);
    if(d.ruangan==="Srikandi") srikandi.appendChild(el);
    if(d.ruangan==="Gatot Kaca") gatot.appendChild(el);
  });
}

/* MODAL */
function openModal(d){
  mAgenda.textContent=d.agenda;
  mRuangan.textContent=d.ruangan;
  mTanggal.textContent=formatTanggal(d.tanggal);
  mJam.textContent=`${formatJam(d.mulai)} - ${formatJam(d.selesai)}`;
  mNama.textContent=d.nama;
  modal.style.display="flex";
}
function closeModal(){ modal.style.display="none"; }

/* DELETE INSTAN */
function hapusData(id){
  if(!confirm("Hapus jadwal ini?")) return;

  document.querySelector(`[data-id="${id}"]`)?.remove();

  let cache = JSON.parse(localStorage.getItem(CACHE_KEY)||"[]");
  cache = cache.filter(d=>d.id!=id);
  localStorage.setItem(CACHE_KEY,JSON.stringify(cache));

  fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=delete&id="+id
  });
}

/* EDIT INSTAN */
function editData(id){
  const agenda = prompt("Agenda baru:");
  if(!agenda) return;

  let cache = JSON.parse(localStorage.getItem(CACHE_KEY)||"[]");
  const d = cache.find(x=>x.id==id);
  if(d){
    d.agenda = agenda;
    localStorage.setItem(CACHE_KEY,JSON.stringify(cache));
    render(cache);
  }

  fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:`action=update&id=${id}&agenda=${encodeURIComponent(agenda)}`
  });
}

loadData();
</script>

</body>
</html>
