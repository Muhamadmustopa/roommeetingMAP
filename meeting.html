<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Ruang Meeting</title>

<style>
/* ===== STYLE ASLI TIDAK DIUBAH ===== */
body {
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', sans-serif;
    background:
        linear-gradient(0deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        URL('citylight.png') no-repeat center center/cover;
    color: #ffffff;
    min-height: 100vh;
}

.logo {
    display: block;
    width: 140px;
    margin: 0 auto 15px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
}

@media (max-width: 900px) { .logo { width: 110px; } }
@media (max-width: 600px) { .logo { width: 85px; } }

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 32px;
    font-weight: 700;
    text-shadow: 0 3px 8px rgba(0,0,0,0.5);
}

.btn-back {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 18px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
}

.container {
    display: flex;
    gap: 20px;
    justify-content: space-between;
}

.column {
    width: 32%;
    background: rgba(255,255,255,0.12);
    border-radius: 18px;
    padding: 18px;
    backdrop-filter: blur(10px);
}

.column h2 {
    text-align: center;
    font-size: 20px;
    margin-top: 0;
    color: #bfefff;
}

.booking-box {
    background: rgba(255,255,255,0.08);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 12px;
    border-left: 4px solid #00c8ff;
    cursor: pointer;
}

.actions{
    margin-top:8px;
    display:flex;
    gap:8px;
}

.btn-edit,.btn-delete{
    border:none;
    padding:6px 10px;
    border-radius:8px;
    cursor:pointer;
    font-size:13px;
}
.btn-edit{ background:#ffc107; }
.btn-delete{ background:#ff3b3b;color:#fff; }

/* ===== FAB (+) ===== */
.fab{
    position:fixed;
    right:25px;
    bottom:25px;
    width:60px;
    height:60px;
    border-radius:50%;
    background:#00c8ff;
    color:white;
    font-size:36px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    box-shadow:0 8px 20px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<a href="index.html" class="btn-back">Back</a>
<img src="map-log.png" class="logo">
<h1>Jadwal Peminjaman Ruang Meeting PT Mitra Asa Pratama</h1>

<a href="daftar.html" class="fab">+</a>

<div class="container">
    <div class="column" id="Arjuna"><h2>Ruang Meeting Arjuna</h2><div class="list"></div></div>
    <div class="column" id="Srikandi"><h2>Ruang Meeting Srikandi</h2><div class="list"></div></div>
    <div class="column" id="Gatot Kaca"><h2>Ruang Meeting Gatot Kaca</h2><div class="list"></div></div>
</div>

<script>
/* ===== API BARU ===== */
const API_URL="https://script.google.com/macros/s/AKfycbztad3MUDmIvrw2HF0Qz5MmWugiXlyaNibfIulhjYEMR4eeeseQcq2E8RWTaV9TrbrV/exec";

function namaBulan(b){
    return ["","Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agu","Sep","Okt","Nov","Des"][b];
}
function formatTanggal(t){
    let [y,m,d]=t.split("-");
    return `${d} ${namaBulan(m)} ${y}`;
}

/* ===== LOAD ===== */
async function loadData(){
    const res=await fetch(API_URL);
    const data=await res.json();
    renderLists(data);
}

/* ===== RENDER ===== */
function renderLists(data){
    ["Arjuna","Srikandi","Gatot Kaca"].forEach(r=>{
        document.querySelector(`#${r} .list`).innerHTML="";
    });

    data.forEach(d=>{
        const box=document.createElement("div");
        box.className="booking-box";
        box.innerHTML=`
            <div>üìÖ ${formatTanggal(d.tanggal)}</div>
            <div><b>${d.agenda}</b></div>
            <div>‚è∞ ${d.mulai} - ${d.selesai}</div>
            <div>üë§ ${d.nama}</div>
            <div class="actions">
                <button class="btn-edit" onclick='editData(${JSON.stringify(d)})'>Edit</button>
                <button class="btn-delete" onclick="deleteData('${d.id}')">Hapus</button>
            </div>`;
        document.querySelector(`#${d.ruangan} .list`).appendChild(box);
    });
}

/* ===== EDIT ===== */
async function editData(d){
    const agenda=prompt("Agenda:",d.agenda); if(!agenda)return;
    const tanggal=prompt("Tanggal YYYY-MM-DD:",d.tanggal); if(!tanggal)return;
    const mulai=prompt("Jam mulai:",d.mulai); if(!mulai)return;
    const selesai=prompt("Jam selesai:",d.selesai); if(!selesai)return;
    const nama=prompt("Nama:",d.nama); if(!nama)return;

    await fetch(API_URL,{
        method:"POST",
        body:JSON.stringify({_method:"PUT",id:d.id,ruangan:d.ruangan,agenda,tanggal,mulai,selesai,nama})
    });
    loadData();
}

/* ===== DELETE ===== */
async function deleteData(id){
    if(!confirm("Hapus jadwal ini?"))return;
    await fetch(API_URL,{
        method:"POST",
        body:JSON.stringify({_method:"DELETE",id})
    });
    loadData();
}

loadData();
</script>

</body>
</html>
