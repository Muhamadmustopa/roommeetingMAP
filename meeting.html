<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ruang Meeting</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .column {
            background: white;
            width: 32%;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .column h2 {
            text-align: center;
            margin-top: 0;
        }

        .booking-box {
            background: #e9e9e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .btn-add {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Dashboard Jadwal Ruang Meeting</h1>

<a href="tambah.html" class="btn-add">+ Tambah Jadwal</a>
  <!-- Tombol kembali -->
    <a href="dashboard.html" 
       class="bg-blue-500 text-white px-3 py-2 rounded-lg text-sm md:text-base hover:bg-blue-600 transition">
       Back to Dashboard
    </a>
  </div>
</nav>
<div class="container">
    <div class="column" id="arjuna">
        <h2>R. Meeting Arjuna</h2>
        <div class="list"></div>
    </div>

    <div class="column" id="srikandi">
        <h2>R. Meeting Srikandi</h2>
        <div class="list"></div>
    </div>

    <div class="column" id="gatot">
        <h2>R. Meeting Gatot Kaca</h2>
        <div class="list"></div>
    </div>
</div>

<script>
    function loadData() {
        let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];

        // Sort by date ascending (tanggal terdekat naik)
        data.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));

        // Clear existing
        document.querySelector("#arjuna .list").innerHTML = "";
        document.querySelector("#srikandi .list").innerHTML = "";
        document.querySelector("#gatot .list").innerHTML = "";

        data.forEach(item => {
            let box = `
                <div class="booking-box">
                    <b>${item.agenda}</b><br>
                    ${item.tanggal} â€” ${item.mulai} - ${item.selesai}<br>
                    <small>Oleh: ${item.nama}</small>
                </div>
            `;

            if (item.ruangan === "Arjuna") {
                document.querySelector("#arjuna .list").innerHTML += box;
            }
            if (item.ruangan === "Srikandi") {
                document.querySelector("#srikandi .list").innerHTML += box;
            }
            if (item.ruangan === "Gatot Kaca") {
                document.querySelector("#gatot .list").innerHTML += box;
            }
        });
    }

    loadData();
</script>

</body>
</html>
