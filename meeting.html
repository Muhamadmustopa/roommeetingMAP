<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta-name viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ruang Meeting</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 700;
        }

        .btn-add {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 32px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .btn-add:hover {
            transform: scale(1.1);
            background: #0a84ff;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 16px;
            background: #ccc;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-back:hover {
            background: #b5b5b5;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .column {
            width: 32%;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #ddd;
        }

        .column h2 {
            text-align: center;
            font-size: 20px;
            margin-top: 0;
            color: #007bff;
        }

        .booking-box {
            background: white;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 15px;
            color: #000;
            border-left: 4px solid #007bff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            transition: 0.2s;
        }
        .booking-box:hover {
            transform: scale(1.02);
        }

        /* Tanggal lebih besar */
        .tanggal {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #444;
        }

        /* Judul agenda di bawah tanggal */
        .agenda {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        /* Jam lebih besar */
        .jam {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .nama {
            font-size: 14px;
            opacity: 0.8;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: white;
            border: none;
        }

        .btn-edit { background: #00a2ff; }
        .btn-delete { background: #ff3b3b; }
    </style>
</head>

<body>

<a href="dashboard.html" class="btn-back">Back</a>

<h1>Jadwal Peminjaman Ruang Meeting</h1>

<!-- tombol tambah -->
<a href="daftar.html" class="btn-add">+</a>

<div class="container">
    <div class="column" id="arjuna">
        <h2>Ruang Meeting Arjuna</h2>
        <div class="list"></div>
    </div>

    <div class="column" id="srikandi">
        <h2>Ruang Meeting Srikandi</h2>
        <div class="list"></div>
    </div>

    <div class="column" id="gatot">
        <h2>Ruang Meeting Gatot Kaca</h2>
        <div class="list"></div>
    </div>
</div>

<script>
    function loadData() {
        let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];

        data.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));

        document.querySelector("#arjuna .list").innerHTML = "";
        document.querySelector("#srikandi .list").innerHTML = "";
        document.querySelector("#gatot .list").innerHTML = "";

        data.forEach((item, index) => {
            let box = `
                <div class="booking-box">
                    <div class="tanggal">üìÖ ${item.tanggal}</div>
                    <div class="agenda">${item.agenda}</div>
                    <div class="jam">‚è∞ ${item.mulai} - ${item.selesai}</div>
                    <div class="nama">üë§ ${item.nama}</div>

                    <div class="actions">
                        <button class="btn-edit" onclick="editData(${index})"></button>
                        <button class="btn-delete" onclick="deleteData(${index})"></button>
                    </div>
                </div>
            `;

            if (item.ruangan === "Arjuna") {
                document.querySelector("#arjuna .list").innerHTML += box;
            }
            if (item.ruangan === "Srikandi") {
                document.querySelector("#srikandi .list").innerHTML += box;
            }
            if (item.ruangan === "Gatot Kaca") {
                document.querySelector("#gatot .list").innerHTML += box;
            }
        });
    }

    function deleteData(index) {
        if (!confirm("Yakin ingin menghapus data ini?")) return;
        let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];
        data.splice(index, 1);
        localStorage.setItem("jadwal_meeting", JSON.stringify(data));
        loadData();
    }

    function editData(index) {
        let data = JSON.parse(localStorage.getItem("jadwal_meeting")) || [];
        let item = data[index];

        let agenda = prompt("Edit agenda:", item.agenda);
        let tanggal = prompt("Edit tanggal (YYYY-MM-DD):", item.tanggal);
        let mulai = prompt("Edit jam mulai:", item.mulai);
        let selesai = prompt("Edit jam selesai:", item.selesai);
        let nama = prompt("Edit nama:", item.nama);

        if (!agenda || !tanggal || !mulai || !selesai || !nama) return;

        data[index] = { ...item, agenda, tanggal, mulai, selesai, nama };
        localStorage.setItem("jadwal_meeting", JSON.stringify(data));

        loadData();
    }

    loadData();
</script>

</body>
</html>
