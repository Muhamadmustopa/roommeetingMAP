<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Meeting</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url('citylight.png') no-repeat center/cover;
  color:#fff;
}

.logo{
  display:block;
  width:120px;
  margin:0 auto 10px;
}

h1{text-align:center;margin-bottom:30px}

.container{display:flex;gap:20px;flex-wrap:wrap}

.column{
  flex:1;
  background:rgba(255,255,255,.15);
  padding:16px;
  border-radius:18px;
  min-width:260px;
}

.column h3{text-align:center;margin:6px 0 14px}

.booking{
  background:rgba(255,255,255,.25);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.25s;
}
.booking:hover{
  transform:scale(1.02);
  background:rgba(255,255,255,.35);
}
.icon-btn{
  background:transparent;
  border:none;
  cursor:pointer;
  font-size:18px;
  margin-right:8px;
  padding:6px;
  border-radius:8px;
  transition:.2s;
}

.icon-btn:hover{
  background:rgba(255,255,255,.25);
}

.icon-edit{color:#00d4ff}
.icon-delete{color:#ff4d4d}


.fab{
  position:fixed;
  right:24px;
  bottom:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg,#00d4ff,#0090ff);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  color:#111;
  padding:24px;
  width:320px;
  border-radius:18px;
}

.close{
  float:right;
  cursor:pointer;
  font-size:18px;
}

.skeleton{
  height:80px;
  background:linear-gradient(90deg,rgba(255,255,255,.15),rgba(255,255,255,.3),rgba(255,255,255,.15));
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
  border-radius:14px;
  margin-bottom:12px;
}
@keyframes shimmer{
  from{background-position:200%}
  to{background-position:-200%}
}
</style>
</head>

<body>

<img src="map-log.png" class="logo">
<h1>Jadwal Peminjaman Ruang Meeting<br>PT Mitra Asa Pratama</h1>

<div class="container">
  <div class="column"><h3>Ruang Arjuna</h3><div id="arjuna"></div></div>
  <div class="column"><h3>Ruang Srikandi</h3><div id="srikandi"></div></div>
  <div class="column"><h3>Ruang Gatot Kaca</h3><div id="gatot"></div></div>
</div>

<a href="daftar.html" class="fab">+</a>

<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h3 id="mAgenda"></h3>
    <p>üìç <span id="mRuangan"></span></p>
    <p>üìÖ <span id="mTanggal"></span></p>
    <p>‚è∞ <span id="mJam"></span></p>
    <p>üë§ <span id="mNama"></span></p>
  </div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwvaT_ykgkuiK-JBMMNSLsTdJiukaytjt525HmXLrxmbveuScMjrLA8U1KVsnoWtnuO/exec";
const CACHE_KEY="jadwal_meeting_cache";
const ROLE=localStorage.getItem("role")==="admin"?"admin":"user";

/* FORMAT */
const formatTanggal = v =>
  v ? new Date(v).toLocaleDateString("id-ID") : "-";

const formatJam = v => {
  if (!v) return "-";
  if (typeof v === "string" && v.length <= 5) return v;
  const d = new Date(v);
  return isNaN(d) ? "-" : d.toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
};

/* SKELETON */
function showSkeleton(){
  ["arjuna","srikandi","gatot"].forEach(id=>{
    document.getElementById(id).innerHTML=`<div class="skeleton"></div>`;
  });
}

/* LOAD DATA */
async function loadData(){
  showSkeleton();

  let cache = JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");
  if (cache.length) render(cache);

  try{
    const res = await fetch(API_URL);
    const apiData = await res.json();

    const map = new Map();
    apiData.forEach(d=>{
      if(!d.id) d.id = crypto.randomUUID();
      map.set(String(d.id), d);
    });

    localStorage.setItem(CACHE_KEY, JSON.stringify([...map.values()]));
    render([...map.values()]);
  }catch(e){
    console.error("API error:", e);
  }
}

/* RENDER */
function render(data){
  arjuna.innerHTML=srikandi.innerHTML=gatot.innerHTML="";

  data.forEach(d=>{
    if(!d || !d.ruangan) return;

    const el=document.createElement("div");
    el.className="booking";
    el.onclick=()=>openModal(d);

    el.innerHTML=`
      <b>${d.agenda||"-"}</b><br>
      üìÖ ${formatTanggal(d.tanggal)}<br>
      ‚è∞ ${formatJam(d.mulai)} - ${formatJam(d.selesai)}<br>
      üë§ ${d.nama||"-"}<br><br>
    ${ROLE==="admin"?`
  <button class="icon-btn icon-edit"
    title="Edit"
    onclick="event.stopPropagation();editData('${d.id}')">
    ‚úèÔ∏è
  </button>

  <button class="icon-btn icon-delete"
    title="Hapus"
    onclick="event.stopPropagation();hapusData('${d.id}')">
    üóëÔ∏è
  </button>
`:""}

    `;

    const r=d.ruangan.toLowerCase();
    if(r.includes("arjuna")) arjuna.appendChild(el);
    else if(r.includes("srikandi")) srikandi.appendChild(el);
    else if(r.includes("gatot")) gatot.appendChild(el);
  });
}

/* MODAL */
function openModal(d){
  mAgenda.textContent=d.agenda||"-";
  mRuangan.textContent=d.ruangan||"-";
  mTanggal.textContent=formatTanggal(d.tanggal);
  mJam.textContent=`${formatJam(d.mulai)} - ${formatJam(d.selesai)}`;
  mNama.textContent=d.nama||"-";
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

/* DELETE (UI + SERVER) */
async function hapusData(id){
  if(!confirm("Hapus data ini?")) return;

  let cache = JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");
  cache = cache.filter(d => String(d.id) !== String(id));
  localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
  render(cache);

  const form = new FormData();
  form.append("action","delete");
  form.append("id",id);

  await fetch(API_URL,{
    method:"POST",
    body:form
  });
}

loadData();
</script>

</body>
</html>
