<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jadwal Meeting</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(0deg,rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url('citylight.png') no-repeat center/cover;
  color:#fff;
}

/* LOGO */
.logo{
  display:block;
  width:120px;
  margin:0 auto 10px;
}

h1{text-align:center;margin-bottom:30px}

/* CONTAINER */
.container{display:flex;gap:20px;flex-wrap:wrap}

.column{
  flex:1;
  background:rgba(255,255,255,.15);
  padding:16px;
  border-radius:18px;
  min-width:260px;
}

/* JUDUL RUANGAN CENTER */
.column h3{
  text-align:center;
  margin-top:0;
  letter-spacing:1px;
}

/* BOOKING CARD */
.booking{
  background:linear-gradient(135deg,rgba(255,255,255,.3),rgba(255,255,255,.15));
  padding:14px;
  border-radius:16px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.25s;
}
.booking:hover{
  transform:translateY(-4px) scale(1.02);
  background:rgba(255,255,255,.35);
}

/* BUTTON */
.btn{
  border:none;
  padding:6px 12px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.edit{background:#00b4ff}
.delete{background:#ff3b3b}

/* FAB */
.fab{
  position:fixed;
  right:24px;
  bottom:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg,#00d4ff,#0090ff);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  text-decoration:none;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  color:#111;
  padding:26px;
  width:340px;
  border-radius:18px;
  animation:slideUp .3s ease;
}

@keyframes slideUp{
  from{transform:translateY(30px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.modal-box h3{
  margin:0 0 12px;
  color:#2563eb;
}

.modal p{
  margin:8px 0;
  font-size:14px;
}

.close{
  float:right;
  cursor:pointer;
  font-weight:bold;
}

/* SKELETON (FAST LOAD FEEL) */
.skeleton{
  height:70px;
  background:rgba(255,255,255,.25);
  border-radius:14px;
  margin-bottom:12px;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:.8}
  100%{opacity:.4}
}
</style>
</head>

<body>

<img src="map-log.png" class="logo">
<h1>Jadwal Peminjaman Ruang Meeting<br>PT Mitra Asa Pratama</h1>

<div class="container">
  <div class="column">
    <h3>Ruang Arjuna</h3>
    <div id="arjuna">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
  </div>
  <div class="column">
    <h3>Ruang Srikandi</h3>
    <div id="srikandi">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
  </div>
  <div class="column">
    <h3>Ruang Gatot Kaca (UG)</h3>
    <div id="gatot">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
  </div>
</div>

<a href="daftar.html" class="fab">+</a>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h3 id="mAgenda"></h3>
    <p>üìç <b id="mRuangan"></b></p>
    <p>üìÖ <span id="mTanggal"></span></p>
    <p>‚è∞ <span id="mJam"></span></p>
    <p>üë§ <span id="mNama"></span></p>
  </div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwvaT_ykgkuiK-JBMMNSLsTdJiukaytjt525HmXLrxmbveuScMjrLA8U1KVsnoWtnuO/exec";

const formatTanggal=v=>new Date(v).toLocaleDateString("id-ID",{day:"2-digit",month:"short",year:"numeric"});
const formatJam=v=>v.length<=5?v:new Date(v).toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});

/* FAST LOAD */
requestAnimationFrame(loadData);

async function loadData(){
  const res=await fetch(API_URL,{cache:"no-store"});
  const data=await res.json();

  arjuna.innerHTML=srikandi.innerHTML=gatot.innerHTML="";

  data.forEach(d=>{
    const el=document.createElement("div");
    el.className="booking";
    el.onclick=()=>openModal(d);
    el.innerHTML=`
      <b>${d.agenda}</b><br>
      üìÖ ${formatTanggal(d.tanggal)}<br>
      ‚è∞ ${formatJam(d.mulai)} - ${formatJam(d.selesai)}<br>
      üë§ ${d.nama}<br><br>
      <button class="btn edit" onclick="event.stopPropagation();editData('${d.id}')">Edit</button>
      <button class="btn delete" onclick="event.stopPropagation();hapusData('${d.id}')">Delete</button>
    `;

    if(d.ruangan==="Arjuna") arjuna.appendChild(el);
    if(d.ruangan==="Srikandi") srikandi.appendChild(el);
    if(d.ruangan==="Gatot Kaca") gatot.appendChild(el);
  });
}

/* MODAL */
function openModal(d){
  mAgenda.textContent=d.agenda;
  mRuangan.textContent=d.ruangan;
  mTanggal.textContent=formatTanggal(d.tanggal);
  mJam.textContent=`${formatJam(d.mulai)} - ${formatJam(d.selesai)}`;
  mNama.textContent=d.nama;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none";}

/* CRUD */
async function hapusData(id){
  if(!confirm("Hapus jadwal ini?"))return;
  await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:"action=delete&id="+id});
  loadData();
}
async function editData(id){
  const agenda=prompt("Agenda:");
  if(!agenda)return;
  await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:`action=update&id=${id}&agenda=${agenda}`});
  loadData();
}
</script>

</body>
</html>
