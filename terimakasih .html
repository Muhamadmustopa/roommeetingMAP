<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
</head>
<body>
  <h2>Terima kasih atas pengajuan Anda, <span id="nama"></span>!</h2>
  <p>Pengajuan Anda sedang diproses.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    document.getElementById("nama").textContent = nama || "User";
  </script>
</body>
</html>
