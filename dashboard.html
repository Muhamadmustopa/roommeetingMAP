<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard GA</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: white;
      animation: fadeIn 0.8s ease;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      width: 100%;
      background: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-left img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left h3 {
      margin: 0;
      font-weight: 600;
      font-size: 18px;
    }
    .navbar-links {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .navbar-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar-links a:hover { color: #0072ff; }

    /* Tombol logout */
    .logout-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      text-decoration: none;
    }
    .logout-btn:hover { background: #d32f2f; }

    /* ===== MENU AREA ===== */
    .menu-area {
      flex-grow: 1;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      position: relative;
    }

    .menu-container {
      flex: 1 1 550px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      z-index: 2;
    }

    .menu-card {
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .menu-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .menu-card i {
      font-size: 40px;
      margin-bottom: 10px;
      display: block;
    }
    .menu-card h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    /* ===== GAMBAR HIASAN ===== */
    .side-image {
      flex: 0 1 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      animation: float 4s ease-in-out infinite;
    }
    .side-image img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }
    .side-image img:hover {
      transform: scale(1.05);
    }

    /* ===== FOOTER ===== */
    footer {
      width: 100%;
      background: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    /* WARNA CARD */
    .blue { background: #3498db; }
    .green { background: #2ecc71; }
    .orange { background: #f39c12; }
    .purple { background: #9b59b6; }
    .red { background: #e74c3c; }

    /* ===== ANIMASI ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .menu-area {
        flex-direction: column;
        align-items: center;
      }
      .side-image {
        order: -1;
        width: 100%;
        margin-bottom: 20px;
      }
      .side-image img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="map-log.png" alt="Logo MAP">
      <h3>Dashboard GA</h3>
    </div>

    <div class="navbar-links">
      <a href="kalender.html">Kalendar</a>
      <a href="about.html">About GA</a>
      <a href="index.html" class="logout-btn">Logout</a>
    </div>
  </div>

  <!-- ===== MENU AREA ===== -->
  <div class="menu-area">
    <!-- Gambar Hiasan -->
    <div class="side-image">
      <img src="dashboarde.png" alt="Office Decoration">
    </div>

    <!-- Daftar Menu -->
    <div class="menu-container" id="menuContainer"></div>
  </div>

</body>
</html>
